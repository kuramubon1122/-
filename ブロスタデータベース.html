<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éñ„É≠„Çπ„Çø„Éá„Éº„Çø„Éô„Éº„Çπ | Brawl Ultimate DB</title>
    <link rel="icon" href="data:,">
    
    <style>
        :root { --primary: #ffc107; --bg: #121212; --card: #1e1e1e; --text: #fff; --accent: #29b6f6; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 15px; text-align: center; }
        
        h1 { font-size: 2.2rem; margin: 10px 0; color: var(--primary); text-shadow: 0 0 15px var(--primary); }
        .subtitle { color: #aaa; font-size: 0.9rem; margin-bottom: 30px; }
        .db-count { color: #4fc3f7; font-weight: bold; font-size: 1.4em; font-family: monospace; }

        /* Ê§úÁ¥¢„Ç®„É™„Ç¢ */
        .search-container { max-width: 700px; margin: 0 auto; background: var(--card); padding: 20px; border-radius: 20px; }
        .search-box { display: flex; gap: 10px; margin-top: 15px; }
        input { flex: 1; padding: 12px; border-radius: 10px; border: 2px solid #333; background: #252525; color: #fff; font-size: 16px; outline: none; }
        input:focus { border-color: var(--primary); }
        button { padding: 12px 25px; border-radius: 10px; border: none; background: var(--primary); color: #000; font-weight: bold; cursor: pointer; }
        
        .options { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; color: #888; font-size: 0.85rem; flex-wrap: wrap; gap: 10px; }
        .radio-group label { margin-right: 15px; cursor: pointer; }
        .radio-group input:checked + span { color: var(--primary); font-weight: bold; border-bottom: 2px solid var(--primary); }
        .sort-group button { background: #333; color: #ccc; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8rem; margin-left: 5px; }
        .sort-group button.active { background: var(--accent); color: #000; font-weight: bold; }

        .show-all-btn { background: transparent; border: 2px solid var(--primary); color: var(--primary); padding: 10px 25px; border-radius: 25px; cursor: pointer; margin: 25px 0; font-weight: bold; transition: 0.3s; font-size: 0.9rem; }
        .show-all-btn:hover { background: var(--primary); color: #000; }

        .result-info { margin: 15px 0; color: #aaa; font-size: 0.9rem; display: none; }
        table { width: 100%; max-width: 800px; margin: 10px auto; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; }
        th, td { padding: 10px 15px; text-align: left; border-bottom: 1px solid #333; vertical-align: middle; }
        th { background: #252525; color: #aaa; font-size: 0.8em; }
        tr:hover { background: #2a2a2a; cursor: pointer; }
        
        /* ‚òÖ‰øÆÊ≠£: „Ç¢„Ç§„Ç≥„É≥„Çµ„Ç§„Ç∫„ÇíÂ∞è„Åï„ÅèÂõ∫ÂÆö„Åó„Å¶ÂñßÂò©„Åó„Å™„ÅÑ„Çà„ÅÜ„Å´„Åô„Çã */
        .player-cell { display: flex; align-items: center; gap: 12px; }
        .player-icon { 
            width: 36px; height: 36px; min-width: 36px; /* Á∏ÆÂ∞èÈò≤Ê≠¢ */
            border-radius: 8px; border: 1px solid #555; 
            background: #000; object-fit: cover; 
        }
        .player-name { font-weight: bold; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }

        .tag { font-family: monospace; color: var(--primary); font-size: 0.85em; }
        .trophy-cell { color: #ffca28; font-weight: bold; text-align: right; font-family: monospace; font-size: 1rem; min-width: 80px; }
        
        .pagination { margin: 30px 0; display: none; gap: 15px; justify-content: center; align-items: center; }
        .page-btn { padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        a.detail-link { display: inline-block; background: #29b6f6; color: #fff; padding: 5px 12px; text-decoration: none; border-radius: 15px; font-size: 0.75em; font-weight: bold; white-space: nowrap; }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; backdrop-filter: blur(5px); }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto; background: #151515; border-radius: 20px; padding: 0; border: 1px solid #333; }
        .modal-header { background: linear-gradient(135deg, #1e1e1e, #2a2a2a); padding: 25px; display: flex; align-items: center; gap: 20px; }
        .modal-icon { width: 80px; height: 80px; border-radius: 20px; border: 4px solid var(--primary); }
        .close-btn { position: absolute; top: 15px; right: 15px; background: none; color: #fff; border: none; font-size: 2rem; cursor: pointer; }
        .modal-body { padding: 20px; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #222; padding: 12px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .stat-label { font-size: 0.7em; color: #888; text-transform: uppercase; }
        .stat-val { font-size: 1.3em; font-weight: bold; color: #fff; }
        .val-trophy { color: #ffca28; } .val-3v3 { color: #29b6f6; }
        
        .brawlers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 8px; }
        .b-card { background: #222; padding: 5px; border-radius: 8px; text-align: center; font-size: 0.7em; border: 1px solid #333; }
        .b-card img { width: 100%; border-radius: 4px; }

        .battle-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .battle-card { background: #222; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; border-left: 5px solid #555; }
        .b-res { font-weight: bold; width: 40px; font-size: 0.8em; }
        .b-info { flex: 1; text-align: left; font-size: 0.8em; }
        
        .ranking-section { margin-top: 60px; max-width: 800px; margin-left: auto; margin-right: auto; }
        .ranking-title { text-align: left; border-left: 5px solid var(--primary); padding-left: 15px; margin-bottom: 15px; font-size: 1.4em; font-weight: bold; color: #fff; }
        .rank-num { font-weight: bold; margin-right: 10px; width: 25px; display: inline-block; text-align: right; color: #ffca28; }

        #loading { display: none; margin-top: 30px; }
    </style>
</head>
<body>

    <h1>‚ö° BRAWL ULTIMATE DB</h1>
    <p class="subtitle">Database: <span id="count" class="db-count">0</span> Players</p>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="q" placeholder="ÂêçÂâç „Åæ„Åü„ÅØ „Çø„Ç∞(#...)">
            <button onclick="search()">Ê§úÁ¥¢</button>
        </div>
        <div class="options">
            <div class="radio-group">
                <label><input type="radio" name="mode" value="partial" checked><span>üîç ÈÉ®ÂàÜ‰∏ÄËá¥</span></label>
                <label><input type="radio" name="mode" value="exact"><span>üéØ ÂÆåÂÖ®‰∏ÄËá¥</span></label>
                <label><input type="radio" name="mode" value="tag"><span>üÜî IDÊ§úÁ¥¢</span></label>
            </div>
            <div class="sort-group">
                <button id="sort-trophies" class="sort-btn active" onclick="setSort('trophies')">üèÜ „Éà„É≠„Éï„Ç£„ÉºÈ†Ü</button>
                <button id="sort-tag" class="sort-btn" onclick="setSort('tag')">üÜî IDÈ†Ü</button>
            </div>
        </div>
    </div>

    <button class="show-all-btn" onclick="showAll()">üìö „Éá„Éº„Çø„Éô„Éº„Çπ‰∏ÄË¶ß„ÇíË°®Á§∫</button>
    <div id="result-info" class="result-info"></div>
    <div id="loading">‚è≥ ÁÖß‰ºö‰∏≠...</div>
    
    <table id="result-table" style="display:none;">
        <thead><tr><th>PLAYER</th><th>TAG</th><th>TROPHIES</th><th>LINK</th></tr></thead>
        <tbody id="list"></tbody>
    </table>

    <div class="pagination" id="pagination">
        <button class="page-btn" id="prev-btn" onclick="changePage(-1)">‚ùÆ</button>
        <span id="page-num">1</span>
        <button class="page-btn" id="next-btn" onclick="changePage(1)">‚ùØ</button>
    </div>

    <div class="ranking-section">
        <div class="ranking-title">üáØüáµ Êó•Êú¨„Éà„ÉÉ„Éó„É©„É≥„Ç´„Éº (Live)</div>
        <table id="ranking-table"><tbody id="ranking-list"><tr><td style="padding:30px;color:#888;">ÂèñÂæó‰∏≠...</td></tr></tbody></table>
    </div>

    <div class="modal-overlay" id="modal" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const DB_API = "https://katodeth-brawl-database-v4.hf.space";
        const GCP_API = "https://weekends-schema-series-brisbane.trycloudflare.com";
        let currentSort = 'trophies';
        let currentPage = 1;
        let currentQuery = "";
        let isShowAllMode = false;

        const countEl = document.getElementById('count');
        fetch(`${DB_API}/api/stats`).then(r=>r.json()).then(d => animateValue(countEl, 0, d.count, 1000));

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (ts) => {
                if (!startTimestamp) startTimestamp = ts;
                const progress = Math.min((ts - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(end * (1 - Math.pow(1 - progress, 3))).toLocaleString();
                if (progress < 1) requestAnimationFrame(step); else obj.innerHTML = end.toLocaleString();
            };
            requestAnimationFrame(step);
        }

        function setSort(type) {
            currentSort = type;
            document.querySelectorAll('.sort-group button').forEach(b => b.classList.remove('active'));
            document.getElementById(`sort-${type}`).classList.add('active');
            if(isShowAllMode) showAll(1); else if(currentQuery) fetchData(currentQuery, 1);
        }

        function showAll(page = 1) { isShowAllMode = true; currentQuery = ""; document.getElementById('q').value = ''; fetchData('', page); }
        function search() { isShowAllMode = false; const q = document.getElementById('q').value.trim(); if(!q) return; currentQuery = q; fetchData(q, 1); }
        function changePage(delta) { fetchData(currentQuery, currentPage + delta); }

        async function fetchData(query, page) {
            currentPage = page;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-table').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('result-info').style.display = 'none';
            const list = document.getElementById('list');
            list.innerHTML = '';

            try {
                let url = `${DB_API}/api/search?q=${encodeURIComponent(query)}&mode=${mode}&sort=${currentSort}`;
                if (!query) url += `&page=${page}`;

                const res = await fetch(url);
                const data = await res.json();

                if (data.length === 0) {
                    document.getElementById('result-info').innerText = "Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü";
                    document.getElementById('result-info').style.display = 'block';
                } else {
                    if(query) {
                        document.getElementById('result-info').innerText = `${data.length} ‰ª∂„Éí„ÉÉ„Éà`;
                        document.getElementById('result-info').style.display = 'block';
                    }
                    
                    data.forEach(p => {
                        const tr = document.createElement('tr');
                        const imgId = `img-${p.tag}`;
                        const trpId = `trp-${p.tag}`;
                        let iconUrl = `https://cdn.brawlify.com/profile-icons/regular/${p.icon_id||28000000}.png`;
                        
                        tr.innerHTML = `
                            <td>
                                <div class="player-cell">
                                    <img src="${iconUrl}" id="${imgId}" class="player-icon" loading="lazy" onerror="this.src='https://cdn.brawlify.com/profile-icons/regular/28000001.png'">
                                    <span class="player-name">${p.name}</span>
                                </div>
                            </td>
                            <td class="tag">#${p.tag}</td>
                            <td class="trophy-cell" id="${trpId}">üèÜ ${p.trophies.toLocaleString()}</td>
                            <td><a href="https://brawlinsights.com/ja/player/profile/${p.tag}" target="_blank" class="detail-link">Ë©≥Á¥∞ ‚Üó</a></td>
                        `;
                        tr.onclick = (e) => { if(!e.target.closest('a')) showDetails(p.tag); };
                        list.appendChild(tr);
                        
                        // ‚òÖJSON„Ç®„É©„ÉºÂØæÁ≠ñÊ∏à„Åø„ÅÆfetch
                        fetch(`${GCP_API}/get_icon/${p.tag}`)
                            .then(r => {
                                if (!r.ok) throw new Error(r.statusText);
                                return r.json();
                            })
                            .then(d => {
                                if(d.icon_id) document.getElementById(imgId).src = `https://cdn.brawlify.com/profile-icons/regular/${d.icon_id}.png`;
                            })
                            .catch(e => {}); // „Ç®„É©„ÉºÊôÇ„ÅØÁÑ°Ë¶ñ(„Éá„Éï„Ç©„É´„ÉàÁîªÂÉè„ÅÆ„Åæ„Åæ)

                        // „Éà„É≠„Éï„Ç£„ÉºÊõ¥Êñ∞
                        if(!p.trophies) {
                            fetch(`${GCP_API}/player/${p.tag}`)
                                .then(r => r.ok ? r.json() : null)
                                .then(d => {
                                    if(d && d.trophies) document.getElementById(trpId).innerText = `üèÜ ${d.trophies.toLocaleString()}`;
                                })
                                .catch(e => {});
                        }
                    });
                    document.getElementById('result-table').style.display = 'table';
                    
                    if(!query) {
                        document.getElementById('pagination').style.display = 'flex';
                        document.getElementById('page-num').innerText = page;
                        document.getElementById('prev-btn').disabled = (page===1);
                        document.getElementById('next-btn').disabled = (data.length < 30);
                    }
                }
            } catch(e) {
                document.getElementById('result-info').innerText = "ÈÄö‰ø°„Ç®„É©„Éº";
                document.getElementById('result-info').style.display = 'block';
            }
            document.getElementById('loading').style.display = 'none';
        }

        async function showDetails(tag) {
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);
            document.getElementById('modal-content').innerHTML = '<div style="padding:50px;text-align:center;color:#888;">Loading...</div>';
            
            try {
                const [pRes, lRes] = await Promise.all([
                    fetch(`${GCP_API}/player/${tag}`),
                    fetch(`${GCP_API}/battlelog/${tag}`)
                ]);
                
                const p = pRes.ok ? await pRes.json() : null;
                const logs = lRes.ok ? await lRes.json() : {items:[]};
                
                if(!p || p.error) throw new Error();

                p.brawlers.sort((a,b)=>b.trophies-a.trophies);
                let bHTML = p.brawlers.map(b => `
                    <div class="b-card">
                        <img src="https://cdn.brawlify.com/brawler-pins/${b.id}.png">
                        <div style="color:#ffca28;font-weight:bold">${b.trophies}</div>
                        <div style="color:#aaa">R${b.rank}</div>
                    </div>`).join('');

                let lHTML = logs.items.slice(0,5).map(i => {
                    const res = i.battle.result || '?';
                    const cls = res==='victory'?'victory':(res==='defeat'?'defeat':'draw');
                    return `<div class="battle-card ${cls}">
                        <div class="b-res" style="color:${cls==='victory'?'#4caf50':'#f44336'}">${res.slice(0,1).toUpperCase()}</div>
                        <div class="b-info">
                            <div class="b-mode">${i.event.mode}</div>
                            <div class="b-map" style="color:#888">${i.event.map||'Map'}</div>
                        </div>
                    </div>`;
                }).join('') || '<div style="text-align:center;color:#666">Â±•Ê≠¥„Å™„Åó</div>';

                document.getElementById('modal-content').innerHTML = `
                    <div class="modal-header">
                        <img src="https://cdn.brawlify.com/profile-icons/regular/${p.icon.id}.png" class="modal-icon" onerror="this.src='https://cdn.brawlify.com/profile-icons/regular/28000001.png'">
                        <div style="flex:1">
                            <h2 style="margin:0;color:#ffc107;">${p.name}</h2>
                            <div style="color:#aaa;font-family:monospace;">#${p.tag.replace('#','')}</div>
                            ${p.club.name ? `<div style="color:#4fc3f7;font-weight:bold;">üõ°Ô∏è ${p.club.name}</div>` : ''}
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="stat-grid">
                            <div class="stat-box"><span class="stat-label">„Éà„É≠„Éï„Ç£„Éº</span><div class="stat-val val-trophy">${p.trophies.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">ÊúÄÈ´ò</span><div class="stat-val">${p.highestTrophies.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">3vs3Âãù</span><div class="stat-val val-3v3">${p['3vs3Victories'].toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">„ÇΩ„É≠Âãù</span><div class="stat-val val-solo">${p.soloVictories.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">„Éá„É•„Ç™Âãù</span><div class="stat-val val-duo">${p.duoVictories.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">EXP</span><div class="stat-val">${p.expLevel}</div></div>
                        </div>
                        <h4 style="border-bottom:1px solid #333;margin-bottom:10px;">Áõ¥Ëøë„ÅÆÊà¶Èóò</h4>
                        <div class="battle-list">${lHTML}</div>
                        <h4 style="border-bottom:1px solid #333;margin-top:20px;">„Ç≠„É£„É©„ÇØ„Çø„Éº</h4>
                        <div class="brawlers-grid">${bHTML}</div>
                        <div style="text-align:center; margin-top:20px;">
                            <a href="https://brawlinsights.com/ja/player/profile/${tag}" target="_blank" class="detail-link">BrawlInsights „ÅßË©≥„Åó„ÅèË¶ã„Çã ‚Üó</a>
                        </div>
                    </div>`;
            } catch(e) {
                document.getElementById('modal-content').innerHTML = '<div style="padding:40px;text-align:center;color:red;">ÂèñÂæóÂ§±Êïó</div>';
            }
        }
        function closeModal() { document.getElementById('modal').style.display='none'; }

        fetch(`${GCP_API}/rankings/jp?limit=10`)
            .then(r => r.ok ? r.json() : {items:[]})
            .then(d => {
                const list = document.getElementById('ranking-list');
                if(d.items && d.items.length > 0) {
                    list.innerHTML = '';
                    d.items.forEach((p, i) => {
                        const rank = i + 1;
                        const tr = document.createElement('tr');
                        tr.innerHTML = `
                            <td><div style="display:flex;align-items:center;"><span class="rank-num">${rank}</span><img src="https://cdn.brawlify.com/profile-icons/regular/${p.icon.id}.png" class="player-icon" onerror="this.src='https://cdn.brawlify.com/profile-icons/regular/28000001.png'"><span>${p.name}</span></div></td>
                            <td class="trophy-cell">üèÜ ${p.trophies.toLocaleString()}</td>`;
                        tr.onclick = () => showDetails(p.tag.replace("#",""));
                        list.appendChild(tr);
                    });
                } else {
                    document.getElementById('ranking-list').innerHTML = '<tr><td style="text-align:center;padding:20px;color:#666">„É©„É≥„Ç≠„É≥„Ç∞ÂèñÂæó‰∏çÂèØ</td></tr>';
                }
            })
            .catch(() => document.getElementById('ranking-list').innerHTML = '<tr><td style="text-align:center;padding:20px;color:#666">„É©„É≥„Ç≠„É≥„Ç∞ÂèñÂæó‰∏çÂèØ</td></tr>');

        document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter') search() });
    </script>
</body>
</html>

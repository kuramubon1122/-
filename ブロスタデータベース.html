<!DOCTYPE html>

<head>

    <meta name="description" content="ãƒ–ãƒ­ã‚¹ã‚¿(Brawl Stars)ã®ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼æ¤œç´¢ãƒ»åˆ†æãƒ„ãƒ¼ãƒ«ã€‚å…¬å¼APIé€£æºã«ã‚ˆã‚Šæœ€æ–°ã®ãƒˆãƒ­ãƒ•ã‚£ãƒ¼æ•°ã‚„ã‚¢ã‚¤ã‚³ãƒ³ã‚’è¡¨ç¤ºã€‚">
    
    <style>
        :root { --primary: #ffc107; --bg: #121212; --card: #1e1e1e; --text: #fff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        
        h1 { 
            font-size: 2.5rem; margin: 10px 0; color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            animation: glow 3s infinite alternate;
        }
        @keyframes glow { from { text-shadow: 0 0 10px var(--primary); } to { text-shadow: 0 0 30px #ff9800; } }

        .subtitle { color: #aaa; font-size: 0.9rem; margin-bottom: 30px; }
        .db-count { color: #4fc3f7; font-weight: bold; font-size: 1.5em; font-family: monospace; }

        .search-container { max-width: 700px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .search-box { display: flex; gap: 10px; margin-top: 15px; }
        input { flex: 1; padding: 15px; border-radius: 10px; border: 2px solid #333; background: #252525; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        button { padding: 15px 30px; border-radius: 10px; border: none; background: var(--primary); color: #000; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { transform: scale(1.05); background: #ffca28; }
        
        .options { display: flex; justify-content: center; margin-top: 15px; color: #888; font-size: 0.9rem; gap: 20px; }
        .radio-group label { cursor: pointer; }
        .radio-group input:checked + span { color: var(--primary); font-weight: bold; border-bottom: 2px solid var(--primary); }

        /* çµæœãƒªã‚¹ãƒˆ */
        .result-info { margin: 20px 0; color: #aaa; font-size: 0.9rem; display: none; }
        table { width: 100%; max-width: 800px; margin: 10px auto; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; vertical-align: middle; }
        th { background: #252525; color: #aaa; font-size: 0.85em; text-transform: uppercase; letter-spacing: 1px; }
        tr:hover { background: #2a2a2a; cursor: pointer; transition: 0.2s; }
        
        /* ã‚¢ã‚¤ã‚³ãƒ³ã¨åå‰ */
        .player-info { display: flex; align-items: center; gap: 15px; }
        .player-icon { width: 45px; height: 45px; border-radius: 10px; border: 2px solid #444; background: #000; object-fit: cover; }
        .player-name { font-weight: bold; font-size: 1.1em; }
        
        .tag { font-family: monospace; color: var(--primary); font-size: 0.9em; }
        .trophy-cell { color: #ffca28; font-weight: bold; text-align: right; font-family: monospace; font-size: 1.2em; min-width: 100px; }
        
        .loading-text { font-size: 0.8em; color: #666; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }

        .pagination { margin: 30px 0; display: none; gap: 15px; justify-content: center; align-items: center; }
        .page-btn { padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .page-btn:hover:not(:disabled) { background: #444; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        a.detail-link { display: inline-block; background: #29b6f6; color: #fff; padding: 6px 15px; text-decoration: none; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        a.detail-link:hover { background: #039be5; transform: translateY(-2px); }
        
        #loading { display: none; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>âš¡ BRAWL ULTIMATE DB</h1>
    <p class="subtitle">Database Size: <span id="count" class="db-count">0</span> Players</p>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="q" placeholder="åå‰ ã¾ãŸã¯ ã‚¿ã‚°(#...)">
            <button onclick="search()">æ¤œç´¢</button>
        </div>
        <div class="options">
            <div class="radio-group">
                <label><input type="radio" name="mode" value="partial" checked hidden><span>ğŸ” éƒ¨åˆ†ä¸€è‡´</span></label>
                <label><input type="radio" name="mode" value="exact" hidden><span>ğŸ¯ å®Œå…¨ä¸€è‡´</span></label>
                <label><input type="radio" name="mode" value="tag" hidden><span>ğŸ†” IDæ¤œç´¢</span></label>
            </div>
        </div>
    </div>

    <div id="result-info" class="result-info"></div>
    <div id="loading">â³ æ¤œç´¢ä¸­...</div>
    
    <table id="result-table" style="display:none;">
        <thead><tr><th>PLAYER</th><th>TAG</th><th>TROPHIES</th><th>LINK</th></tr></thead>
        <tbody id="list"></tbody>
    </table>

    <div class="pagination" id="pagination">
        <button class="page-btn" id="prev-btn" onclick="changePage(-1)">â®</button>
        <span id="page-num">1</span>
        <button class="page-btn" id="next-btn" onclick="changePage(1)">â¯</button>
    </div>

    <script>
        const DB_API = "https://katodeth-brawl-database-v4.hf.space";
        const GCP_API = "https://hardware-voters-listprice-sewing.trycloudflare.com";
        
        let currentPage = 1;
        let currentQuery = "";

        // ç·æ•°ã‚«ã‚¦ãƒ³ãƒˆ (ã‚¹ãƒ­ãƒƒãƒˆæ¼”å‡º)
        const countEl = document.getElementById('count');
        fetch(`${DB_API}/api/stats`).then(r=>r.json()).then(d => animateValue(countEl, 0, d.count, 1500));

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (ts) => {
                if (!startTimestamp) startTimestamp = ts;
                const progress = Math.min((ts - startTimestamp) / duration, 1);
                const val = Math.floor(end * (1 - Math.pow(1 - progress, 3)));
                obj.innerHTML = val.toLocaleString();
                if (progress < 1) requestAnimationFrame(step); else obj.innerHTML = end.toLocaleString();
            };
            requestAnimationFrame(step);
        }

        function search() {
            const q = document.getElementById('q').value.trim();
            if(!q) return;
            currentQuery = q;
            currentPage = 1;
            fetchData(q, 1);
        }

        function changePage(delta) { fetchData(currentQuery, currentPage + delta); }

        async function fetchData(query, page) {
            currentPage = page;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const list = document.getElementById('list');
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-table').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('result-info').style.display = 'none';
            list.innerHTML = '';

            try {
                // 1. DBã‹ã‚‰å€™è£œã‚’å–å¾— (ã‚¿ã‚°ã¨åå‰ã ã‘)
                const res = await fetch(`${DB_API}/api/search?q=${encodeURIComponent(query)}&mode=${mode}&page=${page}`);
                const data = await res.json();

                if (data.length === 0) {
                    document.getElementById('result-info').innerText = "è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ";
                    document.getElementById('result-info').style.display = 'block';
                } else {
                    if(query) {
                        document.getElementById('result-info').innerText = `${data.length} ä»¶ãƒ’ãƒƒãƒˆ`;
                        document.getElementById('result-info').style.display = 'block';
                    }
                    
                    data.forEach(p => {
                        const tr = document.createElement('tr');
                        const imgId = `img-${p.tag}`;
                        const trophyId = `trp-${p.tag}`;

                        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆè¡¨ç¤º (ã‚¢ã‚¤ã‚³ãƒ³ã¯ä»®ã€ãƒˆãƒ­ãƒ•ã‚£ãƒ¼ã¯èª­è¾¼ä¸­)
                        tr.innerHTML = `
                            <td>
                                <div class="player-info">
                                    <img src="https://cdn.brawlify.com/profile-icons/regular/28000001.png" id="${imgId}" class="player-icon">
                                    <span class="player-name">${p.name}</span>
                                </div>
                            </td>
                            <td class="tag">#${p.tag}</td>
                            <td class="trophy-cell" id="${trophyId}"><span class="loading-text">---</span></td>
                            <td><a href="https://brawlinsights.com/ja/player/profile/${p.tag}" target="_blank" class="detail-link">è©³ç´° â†—</a></td>
                        `;
                        list.appendChild(tr);
                        
                        // 2. GCPçµŒç”±ã§å…¬å¼APIã‚’å©ãã€æœ€æ–°æƒ…å ±ã‚’åŸ‹ã‚è¾¼ã‚€ (éåŒæœŸ)
                        fetchLiveInfo(p.tag, imgId, trophyId);
                    });
                    
                    document.getElementById('result-table').style.display = 'table';
                    
                    if(!query) {
                        document.getElementById('pagination').style.display = 'flex';
                        document.getElementById('page-num').innerText = page;
                        document.getElementById('prev-btn').disabled = (page === 1);
                        document.getElementById('next-btn').disabled = (data.length < 30);
                    }
                }
            } catch(e) {
                console.error(e);
                document.getElementById('result-info').innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼";
                document.getElementById('result-info').style.display = 'block';
            }
            document.getElementById('loading').style.display = 'none';
        }

        // GCPã‚µãƒ¼ãƒãƒ¼ã‹ã‚‰æœ€æ–°æƒ…å ±ã‚’å–å¾—ã—ã¦DOMã‚’æ›´æ–°
        async function fetchLiveInfo(tag, imgId, trophyId) {
            try {
                const res = await fetch(`${GCP_API}/player/${tag}`);
                if(res.ok) {
                    const d = await res.json();
                    
                    // ã‚¢ã‚¤ã‚³ãƒ³æ›´æ–°
                    const iconId = d.icon && d.icon.id ? d.icon.id : 28000001;
                    const img = document.getElementById(imgId);
                    if(img) img.src = `https://cdn.brawlify.com/profile-icons/regular/${iconId}.png`;

                    // ãƒˆãƒ­ãƒ•ã‚£ãƒ¼æ›´æ–°
                    const trp = document.getElementById(trophyId);
                    if(trp) trp.innerHTML = `ğŸ† ${d.trophies.toLocaleString()}`;
                } else {
                    // ã‚¨ãƒ©ãƒ¼æ™‚ (404ãªã©)
                    document.getElementById(trophyId).innerHTML = '<span style="color:#666;font-size:0.7em;">å–å¾—å¤±æ•—</span>';
                }
            } catch(e) {
                // é€šä¿¡ã‚¨ãƒ©ãƒ¼æ™‚
                const trp = document.getElementById(trophyId);
                if(trp) trp.innerHTML = '<span style="color:#666;font-size:0.7em;">Err</span>';
            }
        }

        document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter') search() });
    </script>
</body>

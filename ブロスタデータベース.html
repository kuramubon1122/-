<!DOCTYPE html>
<html lang="ja">
<head>

    <meta name="description" content="„Éñ„É≠„Çπ„Çø(Brawl Stars)„ÅÆ„Éó„É¨„Ç§„É§„ÉºÊ§úÁ¥¢„ÉªÂàÜÊûê„ÉÑ„Éº„É´„ÄÇ5000‰∏á‰ª∂‰ª•‰∏ä„ÅÆ„Éá„Éº„Çø„Éô„Éº„Çπ„Å®ÂÖ¨ÂºèAPI„ÇíÈÄ£Êê∫„Åó„ÄÅË©≥Á¥∞„Å™Êà¶Á∏æ„ÇÑÊó•Êú¨„É©„É≥„Ç≠„É≥„Ç∞„ÇíË°®Á§∫„ÄÇ">
    
    <style>
        :root { --primary: #ffc107; --bg: #121212; --card: #1e1e1e; --text: #fff; --accent: #29b6f6; --win: #4caf50; --loss: #f44336; --draw: #9e9e9e; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        
        h1 { 
            font-size: 2.5rem; margin: 10px 0; color: var(--primary);
            text-shadow: 0 0 15px var(--primary);
            animation: glow 3s infinite alternate;
        }
        @keyframes glow { from { text-shadow: 0 0 10px var(--primary); } to { text-shadow: 0 0 30px #ff9800; } }

        .subtitle { color: #aaa; font-size: 0.9rem; margin-bottom: 40px; }
        .db-count { color: #4fc3f7; font-weight: bold; font-size: 1.5em; font-family: monospace; }

        /* Ê§úÁ¥¢„Ç®„É™„Ç¢ */
        .search-container { max-width: 700px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .search-box { display: flex; gap: 10px; margin-top: 15px; }
        input { flex: 1; padding: 15px; border-radius: 10px; border: 2px solid #333; background: #252525; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        button { padding: 15px 30px; border-radius: 10px; border: none; background: var(--primary); color: #000; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { transform: scale(1.05); background: #ffca28; }
        
        .options { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; color: #888; font-size: 0.9rem; flex-wrap: wrap; gap: 10px; }
        .radio-group label { margin-right: 15px; cursor: pointer; }
        .radio-group input:checked + span { color: var(--primary); font-weight: bold; border-bottom: 2px solid var(--primary); }
        .sort-group button { background: #333; color: #ccc; border: none; padding: 5px 12px; border-radius: 15px; cursor: pointer; font-size: 0.85rem; margin-left: 5px; }
        .sort-group button.active { background: var(--accent); color: #000; font-weight: bold; }

        .show-all-btn { background: transparent; border: 2px solid var(--primary); color: var(--primary); padding: 12px 30px; border-radius: 30px; cursor: pointer; margin: 30px 0; font-weight: bold; transition: 0.3s; font-size: 1rem; }
        .show-all-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(255, 193, 7, 0.4); }

        .result-info { margin: 20px 0; color: #aaa; font-size: 0.9rem; display: none; }
        table { width: 100%; max-width: 800px; margin: 10px auto; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; vertical-align: middle; }
        th { background: #252525; color: #aaa; font-size: 0.85em; text-transform: uppercase; letter-spacing: 1px; }
        tr:hover { background: #2a2a2a; cursor: pointer; transition: 0.2s; }
        .player-icon { width: 40px; height: 40px; border-radius: 8px; border: 2px solid #444; vertical-align: middle; margin-right: 15px; background: #000; object-fit: cover; }
        .tag { font-family: monospace; color: var(--primary); font-size: 0.9em; }
        .trophy-cell { color: #ffca28; font-weight: bold; text-align: right; font-family: monospace; font-size: 1.1em; }
        
        .pagination { margin: 30px 0; display: none; gap: 15px; justify-content: center; align-items: center; }
        .page-btn { padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .page-btn:hover:not(:disabled) { background: #444; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }
        #page-num { font-weight: bold; font-size: 1.2em; }

        /* „É¢„Éº„ÉÄ„É´ (Ë©≥Á¥∞) */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; backdrop-filter: blur(8px); opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.show { opacity: 1; }
        .modal { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95);
            width: 95%; max-width: 650px; max-height: 90vh; overflow-y: auto;
            background: #151515; border-radius: 20px; padding: 0; border: 1px solid #333;
            box-shadow: 0 20px 60px rgba(0,0,0,0.9); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .modal-overlay.show .modal { transform: translate(-50%, -50%) scale(1); }
        
        .modal-header { background: linear-gradient(135deg, #1e1e1e, #2a2a2a); padding: 30px; display: flex; align-items: center; gap: 20px; position: relative; overflow: hidden; }
        .modal-header::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 5px; background: linear-gradient(90deg, var(--primary), #ff9800); }
        .modal-icon { width: 90px; height: 90px; border-radius: 20px; border: 4px solid var(--primary); box-shadow: 0 5px 20px rgba(0,0,0,0.5); background: #000; }
        .close-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.3); color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; cursor: pointer; font-size: 1.5rem; transition: 0.2s; }
        .close-btn:hover { background: rgba(255,255,255,0.2); transform: rotate(90deg); }

        .modal-body { padding: 25px; }
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 30px; }
        .stat-box { background: #222; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .stat-label { font-size: 0.75em; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .stat-val { font-size: 1.5em; font-weight: bold; color: #fff; }
        .val-trophy { color: #ffca28; }
        .val-3v3 { color: #29b6f6; }
        .val-solo { color: #66bb6a; }
        .val-duo { color: #ab47bc; }

        .brawlers-section h3 { border-bottom: 2px solid #333; padding-bottom: 10px; margin-bottom: 15px; font-size: 1.2em; }
        .brawlers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; }
        .b-card { background: #222; padding: 8px 4px; border-radius: 10px; text-align: center; font-size: 0.75em; border: 1px solid #333; transition: 0.2s; }
        .b-card:hover { transform: translateY(-5px); border-color: var(--primary); background: #2a2a2a; }
        .b-img { width: 100%; aspect-ratio: 1; object-fit: contain; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5)); }
        
        /* „Éê„Éà„É´„É≠„Ç∞ */
        .battle-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .battle-card { background: #222; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; border-left: 5px solid #555; }
        .battle-card.victory { border-left-color: var(--win); }
        .battle-card.defeat { border-left-color: var(--loss); }
        .battle-card.draw { border-left-color: var(--draw); }
        .b-res { font-weight: bold; width: 45px; font-size: 0.85em; }
        .b-info { flex: 1; text-align: left; font-size: 0.85em; }
        .b-mode { font-weight: bold; color: #ddd; }
        .b-map { color: #888; font-size: 0.8em; }
        .b-char img { width: 35px; height: 35px; border-radius: 4px; border: 1px solid #444; }

        .ranking-section { margin-top: 80px; max-width: 800px; margin-left: auto; margin-right: auto; }
        .ranking-title { text-align: left; border-left: 6px solid var(--primary); padding-left: 20px; margin-bottom: 20px; font-size: 1.6em; font-weight: bold; color: #fff; }
        .rank-num { font-weight: bold; margin-right: 15px; width: 30px; display: inline-block; text-align: right; font-family: monospace; font-size: 1.2em; }
        .rank-1 { color: #ffd700; font-size: 1.5em; } 
        .rank-2 { color: #c0c0c0; font-size: 1.4em; }
        .rank-3 { color: #cd7f32; font-size: 1.3em; }
    </style>
</head>
<body>

    <h1>‚ö° BRAWL ULTIMATE DB</h1>
    <p class="subtitle">Total Database: <span id="count" class="db-count">0</span> Players</p>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="q" placeholder="ÂêçÂâç „Åæ„Åü„ÅØ „Çø„Ç∞(#...)">
            <button onclick="search()">Ê§úÁ¥¢</button>
        </div>
        
        <div class="options">
            <div class="radio-group">
                <label><input type="radio" name="mode" value="partial" checked hidden><span>üîç ÈÉ®ÂàÜ‰∏ÄËá¥</span></label>
                <label><input type="radio" name="mode" value="exact" hidden><span>üéØ ÂÆåÂÖ®‰∏ÄËá¥</span></label>
                <label><input type="radio" name="mode" value="tag" hidden><span>üÜî IDÊ§úÁ¥¢</span></label>
            </div>
            <div class="sort-group">
                <span style="font-size:0.8em;color:#666;">‰∏¶„Å≥Êõø„Åà:</span>
                <button id="sort-trophies" class="sort-btn active" onclick="setSort('trophies')">üèÜ „Éà„É≠„Éï„Ç£„Éº</button>
                <button id="sort-tag" class="sort-btn" onclick="setSort('tag')">üÜî ID</button>
            </div>
        </div>
    </div>

    <button class="show-all-btn" onclick="showAll()">üìö „Éá„Éº„Çø„Éô„Éº„Çπ‰∏ÄË¶ß„ÇíË°®Á§∫</button>

    <div id="result-info" class="result-info" style="display:none"></div>
    <div id="loading" style="display:none; margin-top:30px;">
        <div style="font-size:2rem;">‚è≥</div>
        <div style="color:#888; margin-top:10px;">„Éá„Éº„Çø„Éô„Éº„ÇπÁÖß‰ºö‰∏≠...</div>
    </div>
    
    <table id="result-table" style="display:none;">
        <thead><tr><th>PLAYER</th><th>TAG</th><th>TROPHIES</th></tr></thead>
        <tbody id="list"></tbody>
    </table>

    <div class="pagination" id="pagination">
        <button class="page-btn" id="prev-btn" onclick="changePage(-1)" disabled>‚ùÆ Ââç„Å∏</button>
        <span id="page-num">1</span>
        <button class="page-btn" id="next-btn" onclick="changePage(1)">Ê¨°„Å∏ ‚ùØ</button>
    </div>

    <div class="ranking-section">
        <div class="ranking-title">üáØüáµ Êó•Êú¨„Éà„ÉÉ„Éó„É©„É≥„Ç´„Éº (Live)</div>
        <table id="ranking-table">
            <tbody id="ranking-list"><tr><td style="text-align:center;padding:30px;color:#888;">GCP„Çµ„Éº„Éê„Éº„Åã„ÇâÂèñÂæó‰∏≠...</td></tr></tbody>
        </table>
    </div>

    <!-- Ë©≥Á¥∞„É¢„Éº„ÉÄ„É´ -->
    <div class="modal-overlay" id="modal" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const DB_API = "https://katodeth-brawl-database-v4.hf.space";
        const GCP_API = "https://latest-throwing-php-journalist.trycloudflare.com";
        
        let currentSort = 'trophies';
        let currentPage = 1;
        let isShowAllMode = false;
        let currentQuery = "";

        const countEl = document.getElementById('count');
        fetch(`${DB_API}/api/stats`).then(r=>r.json()).then(d => animateValue(countEl, 0, d.count, 1500)).catch(()=>countEl.innerText="---");

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (ts) => {
                if (!startTimestamp) startTimestamp = ts;
                const progress = Math.min((ts - startTimestamp) / duration, 1);
                const val = Math.floor(end * (1 - Math.pow(1 - progress, 3)));
                obj.innerHTML = val.toLocaleString();
                if (progress < 1) requestAnimationFrame(step); else obj.innerHTML = end.toLocaleString();
            };
            requestAnimationFrame(step);
        }

        function setSort(type) {
            currentSort = type;
            document.querySelectorAll('.sort-group button').forEach(b => b.classList.remove('active'));
            document.getElementById(`sort-${type}`).classList.add('active');
            if(isShowAllMode) showAll(1); else if(currentQuery) fetchData(currentQuery, 1);
        }

        function showAll(page = 1) {
            isShowAllMode = true; currentQuery = ""; document.getElementById('q').value = '';
            fetchData('', page);
        }

        function search() {
            isShowAllMode = false;
            const q = document.getElementById('q').value.trim();
            if(!q) return;
            currentQuery = q; fetchData(q, 1);
        }

        function changePage(delta) { fetchData(currentQuery, currentPage + delta); }

        async function fetchData(query, page) {
            currentPage = page;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const list = document.getElementById('list');
            const info = document.getElementById('result-info');
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-table').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            list.innerHTML = '';
            info.style.display = 'none';

            try {
                let url = `${DB_API}/api/search?q=${encodeURIComponent(query)}&mode=${mode}&sort=${currentSort}`;
                if (!query) url += `&page=${page}`;

                const res = await fetch(url);
                const data = await res.json();

                if (data.length === 0) {
                    info.innerText = "Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü";
                    info.style.display = 'block';
                } else {
                    if(query) { info.innerText = `${data.length} ‰ª∂„Éí„ÉÉ„Éà`; info.style.display = 'block'; }
                    
                    data.forEach(p => {
                        const tr = document.createElement('tr');
                        const imgId = `icon-${p.tag}`;
                        let iconUrl = "https://cdn.brawlify.com/profile-icons/regular/28000001.png";
                        if(p.icon_id) iconUrl = `https://cdn.brawlify.com/profile-icons/regular/${p.icon_id}.png`;

                        tr.innerHTML = `
                            <td>
                                <div style="display:flex;align-items:center;">
                                    <img src="${iconUrl}" id="${imgId}" class="player-icon" loading="lazy" onerror="this.src='https://cdn.brawlify.com/profile-icons/regular/28000001.png'">
                                    <div>
                                        <div style="font-weight:bold;font-size:1.1em;">${p.name}</div>
                                    </div>
                                </div>
                            </td>
                            <td style="font-family:monospace;color:#aaa">#${p.tag}</td>
                            <td class="trophy-cell">üèÜ ${p.trophies ? p.trophies.toLocaleString() : '0'}</td>
                        `;
                        tr.onclick = () => showDetails(p.tag);
                        list.appendChild(tr);
                        
                        // GCPÁµåÁî±„ÅßÊúÄÊñ∞„Ç¢„Ç§„Ç≥„É≥ÂèñÂæó
                        fetch(`${GCP_API}/get_icon/${p.tag}`).then(r=>r.json()).then(d=>{
                            if(d.icon_id) document.getElementById(imgId).src = `https://cdn.brawlify.com/profile-icons/regular/${d.icon_id}.png`;
                        });
                    });
                    document.getElementById('result-table').style.display = 'table';
                    
                    if(!query) {
                        document.getElementById('pagination').style.display = 'flex';
                        document.getElementById('page-num').innerText = page;
                        document.getElementById('prev-btn').disabled = (page === 1);
                        document.getElementById('next-btn').disabled = (data.length < 30);
                    }
                }
            } catch(e) { info.innerText = "ÈÄö‰ø°„Ç®„É©„Éº"; info.style.display = 'block'; }
            document.getElementById('loading').style.display = 'none';
        }

        async function showDetails(tag) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);
            content.innerHTML = '<div style="text-align:center;padding:60px;color:#888;"><div style="font-size:2rem;">üöÄ</div><div>„Éá„Éº„ÇøÂèñÂæó‰∏≠...</div></div>';
            
            try {
                const [p, battle] = await Promise.all([
                    fetch(`${GCP_API}/player/${tag}`).then(r=>r.json()),
                    fetch(`${GCP_API}/battlelog/${tag}`).then(r=>r.ok?r.json():{items:[]})
                ]);
                
                if(p.error) throw new Error();

                p.brawlers.sort((a,b) => b.trophies - a.trophies);
                let bHtml = p.brawlers.map(b => `
                    <div class="b-card">
                        <img src="https://cdn.brawlify.com/brawler-pins/${b.id}.png" class="b-img" onerror="this.src='https://cdn.brawlify.com/brawler-pins/16000000.png'">
                        <div style="color:#ffca28;font-weight:bold;">${b.trophies}</div>
                        <div style="color:#aaa;">R${b.rank}</div>
                    </div>`).join('');

                let lHtml = battle.items.slice(0,5).map(i => {
                    const res = i.battle.result || (i.battle.rank ? `#${i.battle.rank}` : '?');
                    const cls = res==='victory'?'victory':(res==='defeat'?'defeat':'draw');
                    // ‰ΩøÁî®„Ç≠„É£„É©
                    const myP = i.battle.teams ? i.battle.teams.flat().find(x=>x.tag === '#'+tag) : i.battle.players.find(x=>x.tag === '#'+tag);
                    const charImg = myP ? `<img src="https://cdn.brawlify.com/brawler-pins/${myP.brawler.id}.png">` : '';
                    
                    return `<div class="battle-card ${cls}">
                        <div class="b-res" style="color:${cls==='victory'?'#4caf50':(cls==='defeat'?'#f44336':'#ccc')}">${res.toUpperCase().slice(0,1)}</div>
                        <div class="b-char">${charImg}</div>
                        <div class="b-info">
                            <div class="b-mode">${i.event.mode}</div>
                            <div class="b-map">${i.event.map||'Map'}</div>
                        </div>
                        <div style="font-size:0.8em;color:#aaa">${i.battle.trophyChange>0?'+':''}${i.battle.trophyChange||0}</div>
                    </div>`;
                }).join('') || '<div style="text-align:center;color:#666">Â±•Ê≠¥„Å™„Åó</div>';

                content.innerHTML = `
                    <div class="modal-header">
                        <img src="https://cdn.brawlify.com/profile-icons/regular/${p.icon.id}.png" class="modal-icon">
                        <div style="flex:1">
                            <h2 style="margin:0;color:#ffc107;">${p.name}</h2>
                            <div style="color:#aaa;font-family:monospace;">#${p.tag.replace('#','')}</div>
                            ${p.club.name ? `<div style="color:#4fc3f7;font-weight:bold;">üõ°Ô∏è ${p.club.name}</div>` : ''}
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="stat-grid">
                            <div class="stat-box"><span class="stat-label">„Éà„É≠„Éï„Ç£„Éº</span><div class="stat-val val-trophy">${p.trophies.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">ÊúÄÈ´ò</span><div class="stat-val">${p.highestTrophies.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">3vs3Âãù</span><div class="stat-val val-3v3">${p['3vs3Victories'].toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">„ÇΩ„É≠Âãù</span><div class="stat-val val-solo">${p.soloVictories.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">„Éá„É•„Ç™Âãù</span><div class="stat-val val-duo">${p.duoVictories.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">EXP</span><div class="stat-val">${p.expLevel}</div></div>
                        </div>
                        <h4 style="border-bottom:1px solid #333;margin-bottom:10px;">Áõ¥Ëøë„ÅÆÊà¶Èóò</h4>
                        <div class="battle-list">${lHtml}</div>
                        <h4 style="border-bottom:1px solid #333;margin-top:20px;">„Ç≠„É£„É©„ÇØ„Çø„Éº (${p.brawlers.length})</h4>
                        <div class="brawlers-grid">${bHtml}</div>
                    </div>`;
            } catch(e) {
                content.innerHTML = '<div style="text-align:center;padding:40px;color:#ff5252;">ÂèñÂæó„Ç®„É©„Éº<br>GCP„Çµ„Éº„Éê„Éº„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // „É©„É≥„Ç≠„É≥„Ç∞
        fetch(`${GCP_API}/rankings/jp?limit=10`).then(r=>r.json()).then(d=>{
            const list = document.getElementById('ranking-list');
            list.innerHTML = '';
            d.items.forEach((p, i) => {
                const rank = i + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const tr = document.createElement('tr');
                tr.innerHTML = `

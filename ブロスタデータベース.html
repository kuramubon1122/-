<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éñ„É≠„Çπ„Çø„Éá„Éº„Çø„Éô„Éº„Çπ | Brawl Ultimate DB</title>
    <style>
        :root { --primary: #ffc107; --bg: #121212; --card: #1e1e1e; --text: #fff; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        
        h1 { font-size: 2.5rem; margin: 10px 0; color: var(--primary); text-shadow: 0 0 15px var(--primary); animation: glow 3s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 10px var(--primary); } to { text-shadow: 0 0 30px #ff9800; } }
        
        .subtitle { color: #aaa; font-size: 0.9rem; margin-bottom: 40px; }
        .db-count { color: #4fc3f7; font-weight: bold; font-size: 1.5em; font-family: monospace; }

        .search-container { max-width: 700px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .search-box { display: flex; gap: 10px; margin-top: 15px; }
        input { flex: 1; padding: 15px; border-radius: 10px; border: 2px solid #333; background: #252525; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        button { padding: 15px 30px; border-radius: 10px; border: none; background: var(--primary); color: #000; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { transform: scale(1.05); background: #ffca28; }
        
        .options { display: flex; justify-content: space-between; margin-top: 15px; color: #888; font-size: 0.9rem; }
        .radio-group label { margin-right: 15px; cursor: pointer; }
        .radio-group input:checked + span { color: var(--primary); font-weight: bold; border-bottom: 2px solid var(--primary); }
        .sort-group button { background: #333; color: #ccc; border: none; padding: 5px 12px; border-radius: 15px; cursor: pointer; margin-left: 5px; }
        .sort-group button.active { background: #29b6f6; color: #000; font-weight: bold; }

        table { width: 100%; max-width: 800px; margin: 30px auto; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; vertical-align: middle; }
        th { background: #252525; color: #aaa; font-size: 0.85em; }
        tr:hover { background: #2a2a2a; }
        .player-icon { width: 40px; height: 40px; border-radius: 8px; border: 2px solid #444; vertical-align: middle; margin-right: 15px; background: #000; }
        .tag { font-family: monospace; color: var(--primary); font-size: 0.9em; }
        .trophy-cell { color: #ffca28; font-weight: bold; text-align: right; font-family: monospace; font-size: 1.1em; }
        
        a.detail-link { display: inline-block; background: #29b6f6; color: #fff; padding: 6px 15px; text-decoration: none; border-radius: 20px; font-size: 0.8em; font-weight: bold; transition: 0.2s; }
        a.detail-link:hover { background: #039be5; transform: translateY(-2px); }
        
        #loading { display: none; margin-top: 20px; color: #888; }
        .error { color: #ff5252; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>‚ö° BRAWL ULTIMATE DB</h1>
    <p class="subtitle">Database: <span id="count" class="db-count">0</span> Players</p>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="q" placeholder="ÂêçÂâç „Åæ„Åü„ÅØ „Çø„Ç∞(#...)">
            <button onclick="search()">Ê§úÁ¥¢</button>
        </div>
        <div class="options">
            <div class="radio-group">
                <label><input type="radio" name="mode" value="partial" checked hidden><span>üîç ÈÉ®ÂàÜ‰∏ÄËá¥</span></label>
                <label><input type="radio" name="mode" value="exact" hidden><span>üéØ ÂÆåÂÖ®‰∏ÄËá¥</span></label>
                <label><input type="radio" name="mode" value="tag" hidden><span>üÜî IDÊ§úÁ¥¢</span></label>
            </div>
            <div class="sort-group">
                <button id="sort-trophies" class="sort-btn active" onclick="setSort('trophies')">üèÜ „Éà„É≠„Éï„Ç£„Éº</button>
                <button id="sort-tag" class="sort-btn" onclick="setSort('tag')">üÜî ID</button>
            </div>
        </div>
    </div>

    <div id="loading">„Éá„Éº„Çø„Éô„Éº„ÇπÁÖß‰ºö‰∏≠...</div>
    <p id="error" class="error"></p>
    
    <table id="result-table" style="display:none;">
        <thead><tr><th>PLAYER</th><th>TAG</th><th>ACTION</th></tr></thead>
        <tbody id="list"></tbody>
    </table>

    <script>
        const API_BASE = "https://katodeth-brawl-database-v4.hf.space";
        let currentSort = 'trophies';
        
        // „Çπ„É≠„ÉÉ„ÉàÊºîÂá∫
        const countEl = document.getElementById('count');
        let dummyCount = 0;
        const spinInterval = setInterval(() => {
            dummyCount = Math.floor(Math.random() * 10000000) + 5000000;
            countEl.innerText = dummyCount.toLocaleString();
        }, 50);

        fetch(`${API_BASE}/api/stats`).then(r=>r.json()).then(d=>{
            clearInterval(spinInterval);
            countEl.innerText = d.count.toLocaleString();
        }).catch(()=>{ clearInterval(spinInterval); countEl.innerText="Connecting..."; });

        function setSort(type) {
            currentSort = type;
            document.querySelectorAll('.sort-group button').forEach(b => b.classList.remove('active'));
            document.getElementById(`sort-${type}`).classList.add('active');
            const q = document.getElementById('q').value.trim();
            if(q) search();
        }

        async function search() {
            const q = document.getElementById('q').value.trim();
            if(!q) return;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-table').style.display = 'none';
            document.getElementById('error').innerText = '';
            const list = document.getElementById('list');
            list.innerHTML = '';

            try {
                const res = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(q)}&mode=${mode}&sort=${currentSort}`);
                const data = await res.json();

                if (data.length === 0) {
                    document.getElementById('error').innerText = "Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü";
                } else {
                    data.forEach(p => {
                        const tr = document.createElement('tr');
                        // „Éá„Éï„Ç©„É´„Éà„Ç¢„Ç§„Ç≥„É≥
                        let iconUrl = "https://cdn.brawlify.com/profile-icons/regular/28000001.png";
                        // DB„Å´„Ç¢„Ç§„Ç≥„É≥ID„Åå„ÅÇ„Çå„Å∞„Åù„Çå„Çí‰ΩøÁî®
                        if(p.icon_id && p.icon_id > 0) {
                            iconUrl = `https://cdn.brawlify.com/profile-icons/regular/${p.icon_id}.png`;
                        }

                        const link = `https://brawlinsights.com/ja/player/profile/${p.tag}`;

                        tr.innerHTML = `
                            <td>
                                <div style="display:flex;align-items:center;">
                                    <img src="${iconUrl}" class="player-icon" onerror="this.src='https://cdn.brawlify.com/profile-icons/regular/28000001.png'">
                                    <div>
                                        <div style="font-weight:bold;font-size:1.1em;">${p.name}</div>
                                        <div style="color:#ffca28;font-size:0.85em;font-weight:bold;">üèÜ ${p.trophies ? p.trophies.toLocaleString() : '0'}</div>
                                    </div>
                                </div>
                            </td>
                            <td class="tag">#${p.tag}</td>
                            <td><a href="${link}" target="_blank" class="detail-link">Ë©≥Á¥∞ ‚Üó</a></td>
                        `;
                        list.appendChild(tr);
                    });
                    document.getElementById('result-table').style.display = 'table';
                }
            } catch(e) {
                document.getElementById('error').innerText = "ÈÄö‰ø°„Ç®„É©„Éº: „Çµ„Éº„Éê„Éº„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter') search() });
    </script>
</body>
</html>

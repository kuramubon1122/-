<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éñ„É≠„Çπ„Çø„Éá„Éº„Çø„Éô„Éº„Çπ | Brawl Ultimate DB</title>
    <link rel="icon" href="data:,">
    <style>
        :root { --primary: #ffc107; --bg: #121212; --card: #1e1e1e; --text: #fff; --accent: #29b6f6; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        h1 { font-size: 2.5rem; margin: 10px 0; color: var(--primary); text-shadow: 0 0 15px var(--primary); animation: glow 3s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 10px var(--primary); } to { text-shadow: 0 0 30px #ff9800; } }
        .subtitle { color: #aaa; margin-bottom: 40px; }
        .db-count { color: #4fc3f7; font-weight: bold; font-size: 1.5em; font-family: monospace; }

        .search-container { max-width: 700px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .search-box { display: flex; gap: 10px; margin-top: 15px; }
        input { flex: 1; padding: 15px; border-radius: 10px; border: 2px solid #333; background: #252525; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        button { padding: 15px 30px; border-radius: 10px; border: none; background: var(--primary); color: #000; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { transform: scale(1.05); background: #ffca28; }
        
        .options { display: flex; justify-content: space-between; margin-top: 15px; color: #888; font-size: 0.9rem; flex-wrap: wrap; gap: 10px; }
        .radio-group label { margin-right: 15px; cursor: pointer; }
        .radio-group input:checked + span { color: var(--primary); font-weight: bold; border-bottom: 2px solid var(--primary); }
        .sort-group button { background: #333; color: #ccc; border: none; padding: 5px 12px; border-radius: 15px; cursor: pointer; margin-left: 5px; }
        .sort-group button.active { background: var(--accent); color: #000; font-weight: bold; }

        #result-info { margin: 20px 0; color: #aaa; font-size: 0.9rem; display: none; }
        #loading { display: none; margin-top: 30px; }
        
        /* „ÉÜ„Éº„Éñ„É´„É™„Çπ„Éà */
        table { width: 100%; max-width: 800px; margin: 10px auto; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; vertical-align: middle; }
        th { background: #252525; color: #aaa; font-size: 0.85em; }
        tr { transition: transform 0.3s ease; } /* ‰∏¶„Å≥Êõø„Åà„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî® */
        tr:hover { background: #2a2a2a; cursor: pointer; }
        .player-icon { width: 40px; height: 40px; border-radius: 8px; border: 2px solid #444; vertical-align: middle; margin-right: 15px; background: #000; object-fit: cover; }
        .tag { font-family: monospace; color: var(--primary); font-size: 0.9em; }
        .trophy-cell { color: #ffca28; font-weight: bold; text-align: right; font-family: monospace; font-size: 1.1em; min-width: 80px; }
        a.detail-link { display: inline-block; background: #29b6f6; color: #fff; padding: 6px 15px; text-decoration: none; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        
        /* „É¢„Éº„ÉÄ„É´ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; backdrop-filter: blur(8px); opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.show { opacity: 1; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95); width: 95%; max-width: 650px; max-height: 90vh; overflow-y: auto; background: #151515; border-radius: 20px; padding: 0; border: 1px solid #333; }
        .modal-overlay.show .modal { transform: translate(-50%, -50%) scale(1); }
        .modal-header { background: linear-gradient(135deg, #1e1e1e, #2a2a2a); padding: 30px; display: flex; align-items: center; gap: 20px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 15px; background: none; color: #fff; border: none; font-size: 2rem; cursor: pointer; }
    </style>
</head>
<body>

    <h1>‚ö° BRAWL ULTIMATE DB</h1>
    <p class="subtitle">Total: <span id="count" class="db-count">0</span> Players</p>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="q" placeholder="ÂêçÂâç „Åæ„Åü„ÅØ „Çø„Ç∞(#...)">
            <button onclick="search()">Ê§úÁ¥¢</button>
        </div>
        <div class="options">
            <div class="radio-group">
                <label><input type="radio" name="mode" value="partial" checked><span>üîç ÈÉ®ÂàÜ‰∏ÄËá¥</span></label>
                <label><input type="radio" name="mode" value="exact"><span>üéØ ÂÆåÂÖ®‰∏ÄËá¥</span></label>
                <label><input type="radio" name="mode" value="tag"><span>üÜî IDÊ§úÁ¥¢</span></label>
            </div>
            <div class="sort-group">
                <span style="font-size:0.8em;">„ÇΩ„Éº„Éà: </span>
                <button id="sort-trophies" class="sort-btn active" onclick="setSort('trophies')">üèÜ „Éà„É≠„Éï„Ç£„Éº</button>
                <button id="sort-tag" class="sort-btn" onclick="setSort('tag')">üÜî ID</button>
            </div>
        </div>
    </div>

    <div id="result-info" class="result-info"></div>
    <div id="loading">‚è≥ ÁÖß‰ºö‰∏≠...</div>
    
    <table id="result-table" style="display:none;">
        <thead><tr><th>PLAYER</th><th>TAG</th><th>TROPHIES</th></tr></thead>
        <tbody id="list"></tbody>
    </table>

    <!-- Ë©≥Á¥∞„É¢„Éº„ÉÄ„É´ -->
    <div class="modal-overlay" id="modal" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const DB_API = "https://katodeth-brawl-database-v4.hf.space";
        const GCP_API = "https://producers-face-thehun-voters.trycloudflare.com";
        
        let currentSort = 'trophies';
        let sortTimer = null;

        // „Çπ„É≠„ÉÉ„ÉàÊºîÂá∫
        const countEl = document.getElementById('count');
        fetch(`${DB_API}/api/stats`).then(r=>r.json()).then(d => animateValue(countEl, 0, d.count, 1500));

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (ts) => {
                if (!startTimestamp) startTimestamp = ts;
                const progress = Math.min((ts - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(end * (1 - Math.pow(1 - progress, 3))).toLocaleString();
                if (progress < 1) requestAnimationFrame(step); else obj.innerHTML = end.toLocaleString();
            };
            requestAnimationFrame(step);
        }

        function setSort(type) {
            currentSort = type;
            document.querySelectorAll('.sort-group button').forEach(b => b.classList.remove('active'));
            document.getElementById(`sort-${type}`).classList.add('active');
            sortListNow(); // Âç≥ÊôÇ„ÇΩ„Éº„Éà
        }

        async function search() {
            const q = document.getElementById('q').value.trim();
            if(!q) return;
            const mode = document.querySelector('input[name="mode"]:checked').value;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-table').style.display = 'none';
            document.getElementById('result-info').style.display = 'none';
            const list = document.getElementById('list');
            list.innerHTML = '';

            try {
                // 1. Hugging Face„Åã„Çâ„Çø„Ç∞„Å®ÂêçÂâç„ÇíÂèñÂæó
                const res = await fetch(`${DB_API}/api/search?q=${encodeURIComponent(q)}&mode=${mode}`);
                if (!res.ok) throw new Error("Search API Error");
                const data = await res.json();

                if (data.length === 0) {
                    document.getElementById('result-info').innerText = "Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü";
                    document.getElementById('result-info').style.display = 'block';
                } else {
                    document.getElementById('result-info').innerText = `${data.length} ‰ª∂„Éí„ÉÉ„Éà`;
                    document.getElementById('result-info').style.display = 'block';
                    
                    data.forEach(p => {
                        const tr = document.createElement('tr');
                        tr.dataset.tag = p.tag;
                        tr.dataset.trophies = p.trophies || 0; // ÂàùÊúüÂÄ§
                        tr.dataset.name = p.name;

                        const imgId = `img-${p.tag}`;
                        const trpId = `trp-${p.tag}`;
                        // „Éá„Éï„Ç©„É´„ÉàÁîªÂÉè
                        let iconUrl = `https://cdn.brawlify.com/profile-icons/regular/${p.icon_id||28000000}.png`;

                        tr.innerHTML = `
                            <td>
                                <div style="display:flex;align-items:center;">
                                    <img src="${iconUrl}" id="${imgId}" class="player-icon" onerror="this.src='https://cdn.brawlify.com/profile-icons/regular/28000001.png'">
                                    <div style="font-weight:bold;">${p.name}</div>
                                </div>
                            </td>
                            <td class="tag">#${p.tag}</td>
                            <td class="trophy-cell" id="${trpId}">üèÜ ${(p.trophies||0).toLocaleString()}</td>
                            <td><a href="https://brawlinsights.com/ja/player/profile/${p.tag}" target="_blank" class="detail-link">Ë©≥Á¥∞ ‚Üó</a></td>
                        `;
                        tr.onclick = (e) => { if(!e.target.closest('a')) showDetails(p.tag); };
                        list.appendChild(tr);

                        // 2. GCP„Åã„ÇâÊúÄÊñ∞„Éà„É≠„Éï„Ç£„Éº„ÇíÂèñÂæó„Åó„Å¶Êõ¥Êñ∞ & Ëá™Âãï„ÇΩ„Éº„Éà
                        fetchLiveInfo(p.tag, imgId, trpId, tr);
                    });
                    document.getElementById('result-table').style.display = 'table';
                    
                    // ÂàùÊúü„ÇΩ„Éº„Éà
                    sortListNow();
                }
            } catch(e) {
                document.getElementById('result-info').innerText = "ÈÄö‰ø°„Ç®„É©„Éº";
                document.getElementById('result-info').style.display = 'block';
            }
            document.getElementById('loading').style.display = 'none';
        }

        // ÊúÄÊñ∞ÊÉÖÂ†±„ÇíÂèñÂæó„Åó„ÄÅ„É™„Çπ„Éà„ÇíËá™Âãï‰∏¶„Å≥Êõø„Åà„Åô„ÇãÈñ¢Êï∞
        async function fetchLiveInfo(tag, imgId, trpId, trElement) {
            try {
                const res = await fetch(`${GCP_API}/player/${tag}`);
                if(res.ok) {
                    const d = await res.json();
                    
                    // ÁîªÂÉèÊõ¥Êñ∞
                    if(d.icon && d.icon.id) document.getElementById(imgId).src = `https://cdn.brawlify.com/profile-icons/regular/${d.icon.id}.png`;
                    
                    // „Éà„É≠„Éï„Ç£„ÉºÊõ¥Êñ∞
                    if(d.trophies !== undefined) {
                        document.getElementById(trpId).innerText = `üèÜ ${d.trophies.toLocaleString()}`;
                        trElement.dataset.trophies = d.trophies; // „ÇΩ„Éº„ÉàÁî®„Éá„Éº„Çø„ÇíÊõ¥Êñ∞
                        
                        // ‚òÖÂ§âÊõ¥ÁÇπ: „Éá„Éº„ÇøÂèñÂæó„Åî„Å®„Å´„Éá„Éê„Ç¶„É≥„ÇπÔºàÈÅÖÂª∂Ôºâ„ÇΩ„Éº„Éà„ÇíÂÆüË°å
                        if(currentSort === 'trophies') {
                            clearTimeout(sortTimer);
                            sortTimer = setTimeout(sortListNow, 500); // 0.5ÁßíÂæå„Å´‰∏¶„Å≥Êõø„Åà
                        }
                    }
                }
            } catch(e) {}
        }

        // „É™„Çπ„Éà„ÅÆ‰∏¶„Å≥Êõø„ÅàÂÆüË°å
        function sortListNow() {
            const list = document.getElementById('list');
            const rows = Array.from(list.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                if (currentSort === 'trophies') {
                    // „Éà„É≠„Éï„Ç£„ÉºÈôçÈ†Ü
                    return parseInt(b.dataset.trophies) - parseInt(a.dataset.trophies);
                } else {
                    // „Çø„Ç∞ÊòáÈ†Ü
                    return a.dataset.tag.localeCompare(b.dataset.tag);
                }
            });

            rows.forEach(row => list.appendChild(row));
        }

        // Ë©≥Á¥∞„É¢„Éº„ÉÄ„É´„Å™„Å© (ÁúÅÁï•„Åõ„ÅöÂÆüË£Ö)
        async function showDetails(tag) {
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);
            document.getElementById('modal-content').innerHTML = '<div style="padding:50px;text-align:center;color:#888;">Loading...</div>';
            
            try {
                const res = await fetch(`${GCP_API}/player/${tag}`);
                const p = await res.json();
                if(p.error) throw new Error();
                
                // ‰∏≠Ë∫´„ÅÆÊßãÁØâ (‰ª•Ââç„Å®Âêå„Åò)
                let bHtml = p.brawlers.sort((a,b)=>b.trophies-a.trophies).map(b=>`<div style="display:inline-block;text-align:center;margin:5px;background:#222;padding:5px;border-radius:8px;width:70px;font-size:0.7em;"><img src="https://cdn.brawlify.com/brawler-pins/${b.id}.png" style="width:100%"><br><span style="color:#ffca28;font-weight:bold">${b.trophies}</span></div>`).join('');
                
                document.getElementById('modal-content').innerHTML = `
                    <div style="text-align:center;padding:20px;">
                        <img src="https://cdn.brawlify.com/profile-icons/regular/${p.icon.id}.png" style="width:80px;border-radius:15px;border:3px solid #ffc107;">
                        <h2 style="margin:5px 0;color:#ffc107;">${p.name}</h2>
                        <div style="color:#aaa;font-family:monospace;">#${p.tag.replace('#','')}</div>
                    </div>
                    <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;padding:20px;">
                        <div style="background:#222;padding:10px;border-radius:10px;text-align:center;">üèÜ ${p.trophies.toLocaleString()}</div>
                        <div style="background:#222;padding:10px;border-radius:10px;text-align:center;">3v3: ${p['3vs3Victories']}</div>
                    </div>
                    <div style="padding:20px;">
                        <h3 style="border-bottom:1px solid #444;">Brawlers</h3>
                        <div>${bHtml}</div>
                    </div>`;
            } catch(e) {
                document.getElementById('modal-content').innerHTML = '<div style="padding:40px;text-align:center;color:red;">ÂèñÂæóÂ§±Êïó</div>';
            }
        }
        function closeModal() { document.getElementById('modal').style.display='none'; }

        document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter') search() });
    </script>
</body>
</html>

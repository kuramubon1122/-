<body>

    <h1>âš¡ BRAWL ULTIMATE DB</h1>
    <p class="subtitle">Database: <span id="count" class="db-count">0</span> Players</p>

    <script>
        const DB_API = "https://katodeth-brawl-database-v4.hf.space";
        const GCP_API = "https://tariff-marine-classifieds-butler.trycloudflare.com";

        // --- ã‚¹ãƒ­ãƒƒãƒˆé¢¨ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ (å¢—åŠ ã®ã¿) ---
        const countEl = document.getElementById('count');
        
        fetch(`${DB_API}/api/stats`)
            .then(res => res.json())
            .then(data => {
                animateValue(countEl, 0, data.count, 1000); // 1ç§’ã‹ã‘ã¦ã‚«ã‚¦ãƒ³ãƒˆã‚¢ãƒƒãƒ—
            })
            .catch(() => countEl.innerText = "---");

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                // æŒ‡æ•°é–¢æ•°çš„ã«æ¸›é€Ÿ (å‹¢ã„ã‚ˆãå¢—ãˆã¦æœ€å¾Œã‚†ã£ãã‚Š)
                const ease = 1 - Math.pow(1 - progress, 3); 
                const value = Math.floor(start + (end - start) * ease);
                obj.innerHTML = value.toLocaleString();
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                } else {
                    obj.innerHTML = end.toLocaleString();
                }
            };
            window.requestAnimationFrame(step);
        }

        // --- æ¤œç´¢ ---
        async function search() {
            const q = document.getElementById('q').value.trim();
            if(!q) return;
            const mode = document.querySelector('input[name="mode"]:checked').value;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-table').style.display = 'none';
            const list = document.getElementById('list');
            list.innerHTML = '';

            try {
                // 1. Hugging Faceã®DBæ¤œç´¢
                const res = await fetch(`${DB_API}/api/search?q=${encodeURIComponent(q)}&mode=${mode}`);
                const data = await res.json();

                if(data.length === 0) {
                    alert("è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ");
                } else {
                    data.forEach(p => {
                        const tr = document.createElement('tr');
                        const imgId = `icon-${p.tag}`;
                        
                        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã‚¢ã‚¤ã‚³ãƒ³
                        let iconUrl = "https://cdn.brawlify.com/profile-icons/regular/28000001.png";
                        if(p.icon_id) iconUrl = `https://cdn.brawlify.com/profile-icons/regular/${p.icon_id}.png`;

                        tr.innerHTML = `
                            <td>
                                <div style="display:flex; align-items:center;">
                                    <img src="${iconUrl}" id="${imgId}" class="player-icon" onerror="this.src='https://cdn.brawlify.com/profile-icons/regular/28000001.png'">
                                    <span>${p.name}</span>
                                </div>
                            </td>
                            <td class="tag">#${p.tag}</td>
                        `;
                        tr.onclick = () => showDetails(p.tag); // ã‚¿ãƒƒãƒ—ã§è©³ç´°
                        list.appendChild(tr);

                        // 2. GCPçµŒç”±ã§æœ€æ–°ã‚¢ã‚¤ã‚³ãƒ³å–å¾— (DBæƒ…å ±ãŒå¤ã„å ´åˆç”¨)
                        fetch(`${GCP_API}/get_icon/${p.tag}`).then(r=>r.json()).then(d=>{
                            if(d.icon_id) document.getElementById(imgId).src = `https://cdn.brawlify.com/profile-icons/regular/${d.icon_id}.png`;
                        });
                    });
                    document.getElementById('result-table').style.display = 'table';
                }
            } catch(e) { alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼"); }
            document.getElementById('loading').style.display = 'none';
        }

        // --- è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ« (GCPçµŒç”±ã§å…¬å¼APIã‚’å©ã) ---
        async function showDetails(tag) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            
            modal.style.display = 'block';
            // å°‘ã—é…ã‚‰ã›ã¦ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨ã‚¯ãƒ©ã‚¹ä»˜ä¸
            setTimeout(() => modal.classList.add('show'), 10);
            
            content.innerHTML = '<div style="text-align:center;padding:50px;color:#888;">ãƒ‡ãƒ¼ã‚¿åˆ†æä¸­...</div>';
            
            try {
                const res = await fetch(`${GCP_API}/player/${tag}`);
                const p = await res.json();
                
                if(p.error) throw new Error();

                // ãƒˆãƒ­ãƒ•ã‚£ãƒ¼é †ã‚½ãƒ¼ãƒˆ
                p.brawlers.sort((a,b) => b.trophies - a.trophies);

                content.innerHTML = `

                        </div>
                        <h3 style="border-bottom:1px solid #333;padding-bottom:5px;margin-top:0;">æ‰€æŒã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ (${p.brawlers.length})</h3>
                        <div class="brawlers-list">${brawlersHtml}</div>
                    </div>
                `;
            } catch(e) {
                content.innerHTML = '<div style="text-align:center;padding:30px;color:#ff5252;">ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚<br>GCPã‚µãƒ¼ãƒãƒ¼ãŒåœæ­¢ã—ã¦ã„ã‚‹å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚</div>';
            }
        }

        function closeModal() {

        // --- æ—¥æœ¬ãƒ©ãƒ³ã‚­ãƒ³ã‚° (GCPçµŒç”±) ---
        fetch(`${GCP_API}/rankings/jp?limit=10`).then(r=>r.json()).then(d=>{

                        </div>
                    </td>
                    <td style="text-align:right;color:#ffca28;font-weight:bold;">ğŸ† ${p.trophies.toLocaleString()}</td>
                `;
                tr.onclick = () => showDetails(p.tag.replace("#",""));
                list.appendChild(tr);

        });

        document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter') search() });
    </script>

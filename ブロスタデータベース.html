<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éñ„É≠„Çπ„Çø„Éá„Éº„Çø„Éô„Éº„Çπ | Brawl Ultimate DB</title>
    <link rel="icon" href="data:,">
    <style>
        :root { --primary: #ffc107; --bg: #121212; --card: #1e1e1e; --text: #fff; --accent: #29b6f6; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding: 10px; text-align: center; }
        
        h1 { font-size: 2rem; margin: 10px 0; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .db-count { color: #4fc3f7; font-family: monospace; font-weight: bold; }
        
        .search-container { max-width: 600px; margin: 0 auto; background: var(--card); padding: 20px; border-radius: 15px; }
        .search-box { display: flex; gap: 8px; margin-top: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; background: #333; color: #fff; font-size: 16px; }
        button { padding: 12px 20px; border-radius: 8px; border: none; background: var(--primary); font-weight: bold; cursor: pointer; }
        
        .radio-group { display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; font-size: 0.9rem; color: #aaa; }
        .radio-group input:checked + span { color: var(--primary); border-bottom: 2px solid var(--primary); }
        
        /* Ê§úÁ¥¢ÁµêÊûú„É™„Çπ„Éà */
        table { width: 100%; max-width: 800px; margin: 10px auto; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #333; vertical-align: middle; }
        th { background: #252525; color: #aaa; font-size: 0.8em; }
        tr:hover { background: #2a2a2a; cursor: pointer; }
        
        /* „Ç¢„Ç§„Ç≥„É≥„ÇíÂ§ß„Åç„Åè„ÄÅ„Çè„Åã„Çä„ÇÑ„Åô„Åè */
        .list-icon { width: 48px; height: 48px; border-radius: 8px; background: #000; object-fit: cover; border: 2px solid #444; }
        .list-name { font-weight: bold; font-size: 1.1em; }
        .list-tag { font-family: monospace; color: #aaa; font-size: 0.9em; }
        .list-trophy { color: #ffca28; font-weight: bold; text-align: right; font-family: monospace; }
        
        .pagination { margin: 20px; display: none; gap: 15px; justify-content: center; }
        .page-btn { padding: 8px 16px; background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
        
        /* „É¢„Éº„ÉÄ„É´ (Ë©≥Á¥∞) */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto; background: #151515; border-radius: 15px; border: 1px solid #333; }
        .modal-header { background: linear-gradient(135deg, #222, #333); padding: 20px; display: flex; align-items: center; gap: 15px; }
        .modal-icon { width: 70px; height: 70px; border-radius: 15px; border: 3px solid var(--primary); }
        .close-btn { position: absolute; top: 10px; right: 10px; background: none; border: none; color: #fff; font-size: 2rem; cursor: pointer; }
        
        /* „Ç≠„É£„É©„ÇØ„Çø„Éº‰∏ÄË¶ß (Ë∂Ö„Ç≥„É≥„Éë„ÇØ„Éà) */
        .brawlers-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); /* Ê•µÂ∞è„Çµ„Ç§„Ç∫ */
            gap: 4px; padding: 10px; 
        }
        .b-card { position: relative; background: #000; border-radius: 4px; overflow: hidden; aspect-ratio: 1; }
        .b-img { width: 100%; height: 100%; object-fit: cover; }
        .b-trophy { 
            position: absolute; bottom: 0; right: 0; left: 0; 
            background: rgba(0,0,0,0.7); color: #ffca28; 
            font-size: 0.65em; text-align: center; font-weight: bold;
        }
        
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; padding: 15px; }
        .stat-box { background: #222; padding: 8px; border-radius: 8px; text-align: center; }
        .stat-val { font-weight: bold; font-size: 1.1em; }
        .stat-label { font-size: 0.7em; color: #888; }
    </style>
</head>
<body>

    <h1>‚ö° BRAWL ULTIMATE DB</h1>
    <p style="color:#aaa; margin-bottom:20px;">Count: <span id="count" class="db-count">Loading...</span></p>

    <div class="search-container">
        <div class="radio-group">
            <label><input type="radio" name="mode" value="partial" checked> üîç ÈÉ®ÂàÜ‰∏ÄËá¥</label>
            <label><input type="radio" name="mode" value="exact"> üéØ ÂÆåÂÖ®‰∏ÄËá¥</label>
            <label><input type="radio" name="mode" value="tag"> üÜî IDÊ§úÁ¥¢</label>
        </div>
        <div class="search-box">
            <input type="text" id="q" placeholder="ÂêçÂâç „Åæ„Åü„ÅØ „Çø„Ç∞(#...)">
            <button onclick="search()">Ê§úÁ¥¢</button>
        </div>
    </div>
    
    <button onclick="showAll()" style="margin:20px;background:none;border:1px solid #555;color:#888;padding:8px 16px;border-radius:20px;cursor:pointer;">üìö ÂÖ®Âì°Ë°®Á§∫</button>

    <div id="loading" style="display:none; margin-top:20px;">‚è≥ Ê§úÁ¥¢‰∏≠...</div>
    <div id="result-info" style="color:#aaa;margin:10px;"></div>
    
    <table id="result-table" style="display:none;">
        <tbody id="list"></tbody>
    </table>

    <div class="pagination" id="pagination">
        <button class="page-btn" id="prev-btn" onclick="changePage(-1)">‚ùÆ</button>
        <span id="page-num">1</span>
        <button class="page-btn" id="next-btn" onclick="changePage(1)">‚ùØ</button>
    </div>

    <!-- „É¢„Éº„ÉÄ„É´ -->
    <div class="modal-overlay" id="modal" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const DB_API = "https://katodeth-brawl-database-v4.hf.space";
        const GCP_API = "https://union-cheaper-african-freelance.trycloudflare.com";
        let currentPage = 1, currentQuery = "", isShowAllMode = false;
        
        // Á∑èÊï∞ÂèñÂæó
        fetch(`${DB_API}/api/stats`).then(r=>r.json()).then(d=>{
            document.getElementById('count').innerText = d.count.toLocaleString();
        });

        function showAll(p=1) { isShowAllMode=true; currentQuery=""; document.getElementById('q').value=''; fetchData('',p); }
        function search() { isShowAllMode=false; const q=document.getElementById('q').value.trim(); if(!q)return; currentQuery=q; fetchData(q,1); }
        function changePage(d) { fetchData(currentQuery, currentPage+d); }

        async function fetchData(q, p) {
            currentPage = p;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const list = document.getElementById('list');
            
            document.getElementById('loading').style.display='block';
            document.getElementById('result-table').style.display='none';
            document.getElementById('pagination').style.display='none';
            document.getElementById('result-info').innerText='';
            list.innerHTML = '';

            try {
                // Hugging FaceÊ§úÁ¥¢
                let url = `${DB_API}/api/search?q=${encodeURIComponent(q)}&mode=${mode}`;
                if(!q) url += `&page=${p}`;
                
                const res = await fetch(url);
                const data = await res.json();

                if(data.length === 0) {
                    document.getElementById('result-info').innerText = "Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü";
                } else {
                    if(q) document.getElementById('result-info').innerText = `${data.length} ‰ª∂„Éí„ÉÉ„Éà`;
                    
                    data.forEach((x, index) => {
                        const tr = document.createElement('tr');
                        const imgId = `img-${x.tag}`;
                        const trpId = `trp-${x.tag}`;
                        
                        // „Éá„Éï„Ç©„É´„ÉàÁîªÂÉè (GCP„Ç≠„É£„ÉÉ„Ç∑„É•ÁµåÁî±)
                        let iconUrl = `${GCP_API}/profile_icon/${x.icon_id||28000000}`;
                        
                        tr.innerHTML = `
                            <td style="width:60px; text-align:center;">
                                <img src="${iconUrl}" id="${imgId}" class="player-icon" loading="lazy">
                            </td>
                            <td>
                                <div class="list-name">${x.name}</div>
                                <div class="list-tag">#${x.tag}</div>
                            </td>
                            <td class="trophy-cell" id="${trpId}">
                                ${x.trophies ? 'üèÜ'+x.trophies.toLocaleString() : '<span style="color:#666;font-size:0.7em">---</span>'}
                            </td>
                        `;
                        tr.onclick = () => showDetails(x.tag);
                        list.appendChild(tr);

                        // GCP„ÅßÊúÄÊñ∞Âåñ (429„Ç®„É©„ÉºÂõûÈÅø„ÅÆ„Åü„ÇÅ„ÄÅ„Ç§„É≥„Éá„ÉÉ„ÇØ„ÇπÈ†Ü„Å´Â∞ë„ÅóÈÅÖ„Çâ„Åõ„Çã)
                        setTimeout(() => {
                            fetch(`${GCP_API}/get_icon_id/${x.tag}`).then(r=>r.json()).then(d=>{
                                if(d.icon_id) document.getElementById(imgId).src = `${GCP_API}/profile_icon/${d.icon_id}`;
                            });
                            // „Éà„É≠„Éï„Ç£„Éº„Åå„Å™„ÅÑÂ†¥Âêà„ÅÆ„ÅøÂèñÂæó
                            if(!x.trophies) {
                                fetch(`${GCP_API}/player/${x.tag}`).then(r=>r.json()).then(d=>{
                                    if(d.trophies) document.getElementById(trpId).innerText = `üèÜ ${d.trophies.toLocaleString()}`;
                                });
                            }
                        }, index * 100); // 0.1Áßí„Åö„Å§„Åö„Çâ„Åô
                    });

                    document.getElementById('result-table').style.display = 'table';
                    if(!q) {
                        document.getElementById('pagination').style.display = 'flex';
                        document.getElementById('page-num').innerText = p;
                        document.getElementById('prev-btn').disabled = (p===1);
                        document.getElementById('next-btn').disabled = (data.length<30);
                    }
                }
            } catch(e) { document.getElementById('result-info').innerText = "ÈÄö‰ø°„Ç®„É©„Éº"; }
            document.getElementById('loading').style.display = 'none';
        }

        async function showDetails(tag) {
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
            setTimeout(()=>modal.classList.add('show'),10);
            const content = document.getElementById('modal-content');
            content.innerHTML = '<div style="padding:50px;text-align:center;color:#888;">Loading...</div>';
            
            try {
                const res = await fetch(`${GCP_API}/player/${tag}`);
                const p = await res.json();
                if(p.error) throw new Error();

                // „Ç≠„É£„É©„ÇØ„Çø„Éº (Ê≠£ÊñπÂΩ¢„ÉªÊ•µÂ∞è)
                p.brawlers.sort((a,b)=>b.trophies-a.trophies);
                let bHTML = p.brawlers.map(b => `
                    <div class="b-card">
                        <img src="${GCP_API}/brawler_img/${b.id}" class="b-img">
                        <div class="b-trophy">${b.trophies}</div>
                    </div>`).join('');

                content.innerHTML = `
                    <div class="modal-header">
                        <img src="${GCP_API}/profile_icon/${p.icon.id}" class="modal-icon">
                        <div style="flex:1; color:#fff;">
                            <h2 style="margin:0;color:#ffc107;">${p.name}</h2>
                            <div style="font-family:monospace;color:#aaa;">#${tag}</div>
                            ${p.club.name ? `<div style="color:#29b6f6;font-weight:bold;">üõ°Ô∏è ${p.club.name}</div>` : ''}
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="stat-grid">
                            <div class="stat-box"><span class="stat-label">üèÜ ÁèæÂú®</span><div class="stat-val" style="color:#ffca28">${p.trophies.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">üìà ÊúÄÈ´ò</span><div class="stat-val">${p.highestTrophies.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">‚öîÔ∏è 3v3</span><div class="stat-val" style="color:#29b6f6">${p['3vs3Victories'].toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">üíÄ Solo</span><div class="stat-val" style="color:#66bb6a">${p.soloVictories.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">ü§ù Duo</span><div class="stat-val" style="color:#ab47bc">${p.duoVictories.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">‚≠ê EXP</span><div class="stat-val">${p.expLevel}</div></div>
                        </div>
                        <h4 style="border-bottom:1px solid #444; margin-bottom:10px; color:#ccc;">„Ç≠„É£„É©„ÇØ„Çø„Éº (${p.brawlers.length})</h4>
                        <div class="brawlers-grid">${bHTML}</div>
                        
                        <div style="text-align:center; margin-top:20px;">
                            <a href="https://brawlinsight.com/?tag=${tag}" target="_blank" style="color:#29b6f6;text-decoration:none;font-weight:bold;border:1px solid #29b6f6;padding:10px 20px;border-radius:20px;">BrawlInsight „ÅßË©≥„Åó„ÅèË¶ã„Çã ‚Üó</a>
                        </div>
                    </div>`;
            } catch(e) {
                content.innerHTML = '<div style="padding:30px;text-align:center;color:red;">„Éá„Éº„ÇøÂèñÂæóÂ§±Êïó<br>GCP„Çµ„Éº„Éê„Éº„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
            }
        }

        function closeModal() { document.getElementById('modal').classList.remove('show'); setTimeout(()=>document.getElementById('modal').style.display='none',300); }
        document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter') search() });
    </script>
</body>
</html>

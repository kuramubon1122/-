<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éñ„É≠„Çπ„Çø„Éá„Éº„Çø„Éô„Éº„Çπ | Brawl Ultimate DB</title>
    <style>
        body { background-color: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; margin: 0; }
        h1 { font-size: 2.5rem; margin-bottom: 5px; color: #ffc107; text-shadow: 0 0 15px #ff9800; animation: glow 2s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 10px #ffc107; } to { text-shadow: 0 0 25px #ffeb3b, 0 0 10px #ff9800; } }
        .subtitle { color: #aaa; margin-bottom: 30px; }
        .db-count { color: #4fc3f7; font-weight: bold; font-size: 1.2em; font-family: monospace; }
        .search-box { max-width: 600px; margin: 0 auto; display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border-radius: 30px; border: none; font-size: 16px; outline: none; }
        button { padding: 15px 30px; border-radius: 30px; border: none; background: #ffc107; font-weight: bold; cursor: pointer; }
        table { width: 100%; max-width: 800px; margin: 30px auto; border-collapse: collapse; background: #1e1e1e; border-radius: 12px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; }
        th { background: #252525; color: #aaa; }
        .player-icon { width: 40px; height: 40px; border-radius: 4px; background: #333; vertical-align: middle; margin-right: 10px; border: 2px solid #444; }
        .tag { font-family: monospace; color: #ffc107; }
        a.detail-link { background: #29b6f6; color: #fff; padding: 5px 10px; text-decoration: none; border-radius: 15px; font-size: 0.8em; }
        #loading { display: none; margin-top: 20px; color: #888; }
        .radio-group { margin-bottom: 15px; }
        .radio-group label { margin: 0 10px; cursor: pointer; color: #888; }
        .radio-group input:checked + span { color: #ffc107; font-weight: bold; border-bottom: 2px solid #ffc107; }
    </style>
</head>
<body>
    <h1>‚ö° BRAWL ULTIMATE DB</h1>
    <p class="subtitle">Data: <span id="count" class="db-count">---</span> Players</p>

    <div class="radio-group">
        <label><input type="radio" name="mode" value="partial" checked hidden><span>üîç ÈÉ®ÂàÜ‰∏ÄËá¥</span></label>
        <label><input type="radio" name="mode" value="exact" hidden><span>üéØ ÂÆåÂÖ®‰∏ÄËá¥</span></label>
        <label><input type="radio" name="mode" value="tag" hidden><span>üÜî IDÊ§úÁ¥¢</span></label>
    </div>

    <div class="search-box">
        <input type="text" id="q" placeholder="ÂêçÂâç „Åæ„Åü„ÅØ „Çø„Ç∞(#...)">
        <button onclick="search()">Ê§úÁ¥¢</button>
    </div>

    <div id="loading">Ê§úÁ¥¢‰∏≠...</div>
    <table id="result-table" style="display:none;">
        <thead><tr><th>PLAYER</th><th>TAG</th><th>LINK</th></tr></thead>
        <tbody id="list"></tbody>
    </table>

    <script>
        // ‚òÖHugging Face„ÅÆURL (v4)
        const API_BASE = "https://katodeth-brawl-database-v4.hf.space";
        
        // „Éá„Éï„Ç©„É´„Éà„Ç¢„Ç§„Ç≥„É≥ („Ç∑„Çß„É™„Éº)
        const DEFAULT_ICON = "https://cdn.brawlify.com/profile-icons/regular/28000001.png";

        // Á∑èÊï∞ÂèñÂæó„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
        fetch(`${API_BASE}/api/stats`).then(r=>r.json()).then(d=>{
            let start = 0; const end = d.count; const duration = 800;
            let startTime = null;
            const step = (ts) => {
                if (!startTime) startTime = ts;
                const progress = Math.min((ts - startTime) / duration, 1);
                const val = Math.floor(progress * end);
                document.getElementById('count').innerText = val.toLocaleString();
                if (progress < 1) requestAnimationFrame(step);
            };
            requestAnimationFrame(step);
        });

        async function search() {
            const q = document.getElementById('q').value.trim();
            if(!q) return;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-table').style.display = 'none';
            const list = document.getElementById('list');
            list.innerHTML = '';

            try {
                // 1. DB„Åã„ÇâÂêçÂâç„Å®„Çø„Ç∞„ÇíÂèñÂæó
                const res = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(q)}&mode=${mode}`);
                const data = await res.json();

                if(data.length > 0) {
                    // 2. „É™„Çπ„Éà„ÇíË°®Á§∫
                    data.forEach(p => {
                        const tr = document.createElement('tr');
                        const imgId = `img-${p.tag}`;
                        
                        tr.innerHTML = \`
                            <td>
                                <div style="display:flex;align-items:center;">
                                    <img src="\${DEFAULT_ICON}" id="\${imgId}" class="player-icon">
                                    <span>\${p.name}</span>
                                </div>
                            </td>
                            <td class="tag">#\${p.tag}</td>
                            <td><a href="https://brawlinsight.com/?tag=\${p.tag}" target="_blank" class="detail-link">Ë©≥Á¥∞ ‚Üó</a></td>
                        \`;
                        list.appendChild(tr);
                        
                        // 3. Ë£è„ÅßBrawlAPI„ÇíÂè©„ÅÑ„Å¶„Ç¢„Ç§„Ç≥„É≥„ÇíÊõ¥Êñ∞ (ÈùûÂêåÊúü)
                        fetchIcon(p.tag, imgId);
                    });
                    document.getElementById('result-table').style.display = 'table';
                } else {
                    alert("Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü");
                }
            } catch(e) { alert("ÈÄö‰ø°„Ç®„É©„Éº"); }
            document.getElementById('loading').style.display = 'none';
        }

        // ÈùûÂÖ¨ÂºèAPI (BrawlAPI) „Åã„Çâ„Ç¢„Ç§„Ç≥„É≥ID„ÇíÂèñÂæó„Åó„Å¶ÁîªÂÉè„ÇíÂ∑Æ„ÅóÊõø„Åà„Çã
        async function fetchIcon(tag, imgId) {
            try {
                const res = await fetch(`https://api.brawlapi.com/v1/player/%23\${tag}`);
                if (res.ok) {
                    const data = await res.json();
                    const iconId = data.icon.id;
                    const img = document.getElementById(imgId);
                    if (img) {
                        img.src = \`https://cdn.brawlify.com/profile-icons/regular/\${iconId}.png\`;
                    }
                }
            } catch(e) {
                // „Ç®„É©„ÉºÊôÇ„ÅØ„Éá„Éï„Ç©„É´„ÉàÁîªÂÉè„ÅÆ„Åæ„Åæ„Å™„ÅÆ„Åß‰Ωï„ÇÇ„Åó„Å™„ÅÑ
            }
        }

        document.getElementById('q').addEventListener('keypress', e => {if(e.key==='Enter') search()});
    </script>
</body>
</html>

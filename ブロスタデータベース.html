        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; backdrop-filter: blur(8px); opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.show { opacity: 1; }

            width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto;

        .close-btn { position: absolute; top: 15px; right: 15px; background: rgba(0,0,0,0.3); color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; cursor: pointer; font-size: 1.5rem; line-height: 1; transition: 0.2s; }
        .close-btn:hover { background: rgba(255,255,255,0.2); transform: rotate(90deg); }

        .stat-box { background: #222; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .stat-label { font-size: 0.75em; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }

        .brawlers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); gap: 10px; }
        .b-card { background: #222; padding: 8px 4px; border-radius: 10px; text-align: center; font-size: 0.75em; border: 1px solid #333; transition: 0.2s; }
        .b-card:hover { transform: translateY(-5px); border-color: var(--primary); background: #2a2a2a; }
        /* ä¿®æ­£: å®‰å®šã—ãŸç”»åƒURLã‚’ä½¿ç”¨ */
        .b-img { width: 100%; aspect-ratio: 1; object-fit: contain; filter: drop-shadow(0 4px 4px rgba(0,0,0,0.5)); }

<body>

    <h1>âš¡ BRAWL ULTIMATE DB</h1>

        <div class="options">

    <table id="result-table" style="display:none;">

    <div class="ranking-section">

        <table id="ranking-table">

    <!-- è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div class="modal-overlay" id="modal" onclick="closeModal()">

    <script>
        const DB_API = "https://katodeth-brawl-database-v4.hf.space";
        const GCP_API = "https://signing-approx-tip-spectacular.trycloudflare.com";
        
        let currentSort = 'trophies';
        let currentPage = 1;
        let isShowAllMode = false;
        let currentQuery = "";

        const countEl = document.getElementById('count');
        fetch(`${DB_API}/api/stats`).then(r=>r.json()).then(d => animateValue(countEl, 0, d.count, 1500))
        .catch(()=>countEl.innerText="---");

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (ts) => {
                if (!startTimestamp) startTimestamp = ts;
                const progress = Math.min((ts - startTimestamp) / duration, 1);
                const val = Math.floor(end * (1 - Math.pow(1 - progress, 3)));
                obj.innerHTML = val.toLocaleString();
                if (progress < 1) requestAnimationFrame(step);
                else obj.innerHTML = end.toLocaleString();
            };
            requestAnimationFrame(step);
        }

        function setSort(type) {
            currentSort = type;
            document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`sort-${type}`).classList.add('active');
            if(isShowAllMode) showAll(1);
            else if(currentQuery) fetchData(currentQuery, 1);
        }

        function showAll(page = 1) {
            isShowAllMode = true;
            currentQuery = "";
            document.getElementById('q').value = '';
            fetchData('', page);
        }

        function search() {
            isShowAllMode = false;
            const q = document.getElementById('q').value.trim();
            if(!q) return;
            currentQuery = q;
            fetchData(q, 1);
        }

        function changePage(delta) {
            fetchData(currentQuery, currentPage + delta);
        }

        async function fetchData(query, page) {
            currentPage = page;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const list = document.getElementById('list');
            const info = document.getElementById('result-info');
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-table').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            list.innerHTML = '';
            info.style.display = 'none';

            try {
                let url = `${DB_API}/api/search?q=${encodeURIComponent(query)}&mode=${mode}&sort=${currentSort}`;
                if (!query) url += `&page=${page}`;

                const res = await fetch(url);
                const data = await res.json();

                if (data.length === 0) {
                    info.innerText = "è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ";
                    info.style.display = 'block';
                } else {
                    if(query) {
                        info.innerText = `${data.length} ä»¶ãƒ’ãƒƒãƒˆ (ä¸Šä½è¡¨ç¤º)`;
                        info.style.display = 'block';
                    }
                    
                    data.forEach(p => {
                        const tr = document.createElement('tr');
                        const imgId = `icon-${p.tag}`;
                        let iconUrl = "https://cdn.brawlify.com/profile-icons/regular/28000001.png";
                        if(p.icon_id) iconUrl = `https://cdn.brawlify.com/profile-icons/regular/${p.icon_id}.png`;

                        tr.innerHTML = `
                            <td>
                                <div style="display:flex;align-items:center;">
                                    <img src="${iconUrl}" id="${imgId}" class="player-icon" loading="lazy" onerror="this.src='https://cdn.brawlify.com/profile-icons/regular/28000001.png'">
                                    <div>
                                        <div style="font-weight:bold;font-size:1.1em;">${p.name}</div>
                                    </div>
                                </div>
                            </td>
                            <td style="font-family:monospace;color:#aaa">#${p.tag}</td>
                            <td class="trophy-cell">ğŸ† ${p.trophies ? p.trophies.toLocaleString() : '0'}</td>
                        `;
                        tr.onclick = () => showDetails(p.tag);
                        list.appendChild(tr);
                        
                        fetch(`${GCP_API}/get_icon/${p.tag}`).then(r=>r.json()).then(d=>{
                            if(d.icon_id) {
                                document.getElementById(imgId).src = `https://cdn.brawlify.com/profile-icons/regular/${d.icon_id}.png`;
                            }
                        });
                    });
                    document.getElementById('result-table').style.display = 'table';
                    
                    if(!query) {
                        document.getElementById('pagination').style.display = 'flex';
                        document.getElementById('page-num').innerText = page;
                        document.getElementById('prev-btn').disabled = (page === 1);
                        document.getElementById('next-btn').disabled = (data.length < 30);
                    }
                }
            } catch(e) {
                info.innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼";
                info.style.display = 'block';
            }
            document.getElementById('loading').style.display = 'none';
        }

        async function showDetails(tag) {
            const modal = document.getElementById('modal');
            const content = document.getElementById('modal-content');
            
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);
            
            content.innerHTML = '<div style="text-align:center;padding:60px;color:#888;"><div style="font-size:3rem;margin-bottom:10px;">ğŸš€</div><div>Google Cloud ã‹ã‚‰æœ€æ–°ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ä¸­...</div></div>';
            
            try {
                const res = await fetch(`${GCP_API}/player/${tag}`);
                if (!res.ok) throw new Error();
                const p = await res.json();
                
                if(p.error) throw new Error();

                p.brawlers.sort((a,b) => b.trophies - a.trophies);
                
                let brawlersHtml = '';
                p.brawlers.forEach(b => {
                    // ä¿®æ­£: ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ç”»åƒURLã‚’å®‰å®šã—ãŸã‚‚ã®ã«å¤‰æ›´
                    brawlersHtml += `
                        <div class="b-card">
                            <img src="https://cdn.brawlify.com/brawlers/borderless/${b.id}.png" class="b-img" loading="lazy" onerror="this.src='https://cdn.brawlify.com/brawler-pins/${b.id}.png'">
                            <div style="color:var(--primary);font-weight:bold;">ğŸ†${b.trophies}</div>
                            <div style="color:#aaa;">R${b.rank}</div>
                        </div>
                    `;
                });

                content.innerHTML = `
                    <div class="modal-header">
                        <img src="https://cdn.brawlify.com/profile-icons/regular/${p.icon.id}.png" class="modal-icon" onerror="this.src='https://cdn.brawlify.com/profile-icons/regular/28000001.png'">
                        <div style="flex:1">
                            <h2 style="margin:0;color:#ffc107;font-size:1.8em;">${p.name}</h2>
                            <div style="color:#aaa;font-family:monospace;margin-top:5px;">#${p.tag.replace('#','')}</div>
                            ${p.club.name ? `<div style="color:#4fc3f7;font-weight:bold;margin-top:5px;font-size:1.1em;">ğŸ›¡ï¸ ${p.club.name}</div>` : ''}
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="stat-grid">
                            <div class="stat-box"><div class="stat-label">ç¾åœ¨ãƒˆãƒ­ãƒ•ã‚£ãƒ¼</div><div class="stat-val val-trophy">${p.trophies.toLocaleString()}</div></div>
                            <div class="stat-box"><div class="stat-label">æœ€é«˜ãƒˆãƒ­ãƒ•ã‚£ãƒ¼</div><div class="stat-val">${p.highestTrophies.toLocaleString()}</div></div>
                            <div class="stat-box"><div class="stat-label">3vs3 å‹åˆ©æ•°</div><div class="stat-val" style="color:#29b6f6">${p['3vs3Victories'].toLocaleString()}</div></div>
                            <div class="stat-box"><div class="stat-label">ã‚½ãƒ­ å‹åˆ©æ•°</div><div class="stat-val" style="color:#66bb6a">${p.soloVictories.toLocaleString()}</div></div>
                            <div class="stat-box"><div class="stat-label">ãƒ‡ãƒ¥ã‚ª å‹åˆ©æ•°</div><div class="stat-val" style="color:#ab47bc">${p.duoVictories.toLocaleString()}</div></div>
                            <div class="stat-box"><div class="stat-label">çµŒé¨“å€¤ãƒ¬ãƒ™ãƒ«</div><div class="stat-val">${p.expLevel}</div></div>
                        </div>
                        <h3 style="border-bottom:1px solid #333;padding-bottom:5px;margin-top:0;">æ‰€æŒã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ (${p.brawlers.length})</h3>
                        <div class="brawlers-grid">${brawlersHtml}</div>
                    </div>
                `;
            } catch(e) {
                content.innerHTML = '<div style="text-align:center;padding:40px;color:#ff5252;"><h3>âš ï¸ ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼</h3><p>GCPã‚µãƒ¼ãƒãƒ¼ãŒåœæ­¢ã—ã¦ã„ã‚‹ã‹ã€APIåˆ¶é™ä¸­ã§ã™ã€‚<br>æ™‚é–“ã‚’ç½®ã„ã¦å†åº¦ãŠè©¦ã—ãã ã•ã„ã€‚</p></div>';
            }
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
            setTimeout(() => modal.style.display = 'none', 300);
        }

        // --- ãƒ©ãƒ³ã‚­ãƒ³ã‚° (GCPçµŒç”±) ---
        fetch(`${GCP_API}/rankings/jp?limit=10`).then(r=>r.json()).then(d=>{
            const list = document.getElementById('ranking-list');
            list.innerHTML = '';
            d.items.forEach((p, i) => {
                const rank = i + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div style="display:flex;align-items:center;">
                            <span class="rank-num ${rankClass}">${rank}</span>
                            <img src="https://cdn.brawlify.com/profile-icons/regular/${p.icon.id}.png" class="player-icon" style="width:30px;height:30px;" onerror="this.src='https://cdn.brawlify.com/profile-icons/regular/28000001.png'">
                            <span>${p.name}</span>
                        </div>
                    </td>
                    <td style="text-align:right;color:#ffca28;font-weight:bold;">ğŸ† ${p.trophies.toLocaleString()}</td>
                `;
                tr.onclick = () => showDetails(p.tag.replace("#",""));
                list.appendChild(tr);
            });
        }).catch(e => {
            document.getElementById('ranking-list').innerHTML = '<tr><td style="padding:20px;text-align:center;color:#666">ãƒ©ãƒ³ã‚­ãƒ³ã‚°èª­ã¿è¾¼ã¿å¤±æ•—</td></tr>';
        });

        document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter') search() });
    </script>

<!DOCTYPE html>

    <link rel="icon" href="data:,">
    <style>
        :root { --primary: #ffc107; --bg: #121212; --card: #1e1e1e; --text: #fff; --accent: #29b6f6; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        
        h1 { font-size: 2.2rem; margin: 10px 0; color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        .subtitle { color: #aaa; font-size: 0.9rem; margin-bottom: 30px; }
        .db-count { color: #4fc3f7; font-weight: bold; font-size: 1.4em; font-family: monospace; }
        
        .search-container { max-width: 700px; margin: 0 auto; background: var(--card); padding: 20px; border-radius: 15px; }
        .search-box { display: flex; gap: 10px; margin-top: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #252525; color: #fff; font-size: 16px; }
        input:focus { border-color: var(--primary); outline: none; }
        button { padding: 12px 20px; border-radius: 8px; border: none; background: var(--primary); font-weight: bold; cursor: pointer; }
        
        .options { display: flex; justify-content: space-between; flex-wrap: wrap; margin-top: 15px; color: #888; font-size: 0.9rem; gap: 10px; }
        .radio-group label { margin-right: 15px; cursor: pointer; }
        .radio-group input:checked + span { color: var(--primary); font-weight: bold; border-bottom: 2px solid var(--primary); }
        .sort-group button { background: #333; color: #ccc; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; margin-left: 5px; }
        .sort-group button.active { background: var(--accent); color: #000; font-weight: bold; }

        .show-all-btn { background: transparent; border: 2px solid var(--primary); color: var(--primary); padding: 10px 25px; border-radius: 25px; cursor: pointer; margin: 25px 0; font-weight: bold; }

        .result-info { margin: 15px 0; color: #aaa; font-size: 0.9rem; display: none; }
        table { width: 100%; max-width: 800px; margin: 10px auto; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; }
        th, td { padding: 10px 15px; text-align: left; border-bottom: 1px solid #333; vertical-align: middle; }
        th { background: #252525; color: #aaa; font-size: 0.8em; }
        tr:hover { background: #2a2a2a; cursor: pointer; }
        
        /* ã‚¢ã‚¤ã‚³ãƒ³ä¿®æ­£ */
        .player-icon { width: 36px; height: 36px; min-width: 36px; border-radius: 8px; border: 1px solid #555; background: #000; object-fit: cover; margin-right: 10px; }
        .tag { font-family: monospace; color: var(--primary); font-size: 0.85em; }
        .trophy-cell { color: #ffca28; font-weight: bold; text-align: right; min-width: 80px; }
        
        .pagination { margin: 20px 0; display: none; gap: 15px; justify-content: center; }
        .page-btn { padding: 8px 16px; background: #333; color: #fff; border: none; border-radius: 6px; cursor: pointer; }
        .page-btn:disabled { opacity: 0.3; }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; backdrop-filter: blur(5px); }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto; background: #151515; border-radius: 15px; border: 1px solid #333; }
        .modal-header { background: linear-gradient(135deg, #1e1e1e, #2a2a2a); padding: 20px; display: flex; align-items: center; gap: 15px; }
        .modal-icon { width: 70px; height: 70px; border-radius: 15px; border: 3px solid var(--primary); background: #000; }
        .close-btn { position: absolute; top: 10px; right: 10px; background: none; color: #fff; border: none; font-size: 2rem; cursor: pointer; }
        .modal-body { padding: 20px; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #222; padding: 10px; border-radius: 8px; text-align: center; }
        .stat-val { font-size: 1.3em; font-weight: bold; color: #fff; }
        .stat-label { font-size: 0.7em; color: #888; }
        .val-trophy { color: #ffca28; }
        
        /* â˜…ã‚­ãƒ£ãƒ©ç”»åƒãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆä¿®æ­£â˜… */
        .brawlers-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(55px, 1fr)); 
            gap: 5px; margin-bottom: 20px; 
        }
        .b-card { 
            aspect-ratio: 1/1; position: relative; 
            background: #000; border-radius: 6px; border: 1px solid #333; overflow: hidden; 
        }
        .b-img { width: 100%; height: 100%; object-fit: cover; display: block; }
        .b-trophy { 
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(0,0,0,0.7); color: #ffca28; 
            font-size: 0.7em; font-weight: bold; text-align: center; 
        }

        .ranking-section { margin-top: 60px; max-width: 800px; margin-left: auto; margin-right: auto; }
        .ranking-title { text-align: left; border-left: 5px solid var(--primary); padding-left: 15px; margin-bottom: 15px; font-size: 1.4em; font-weight: bold; color: #fff; }
        .rank-num { font-weight: bold; margin-right: 10px; width: 25px; display: inline-block; text-align: right; }

        a.detail-link { display: inline-block; background: #29b6f6; color: #fff; padding: 5px 12px; text-decoration: none; border-radius: 15px; font-size: 0.75em; font-weight: bold; }
        #loading { display: none; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>âš¡ BRAWL ULTIMATE DB</h1>
    <p class="subtitle">Total: <span id="count" class="db-count">0</span> Players</p>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="q" placeholder="åå‰ ã¾ãŸã¯ ã‚¿ã‚°(#...)">
            <button onclick="search()">æ¤œç´¢</button>
        </div>
        <div class="options">
            <div class="radio-group">
                <label><input type="radio" name="mode" value="partial" checked><span>ğŸ” éƒ¨åˆ†ä¸€è‡´</span></label>
                <label><input type="radio" name="mode" value="exact"><span>ğŸ¯ å®Œå…¨ä¸€è‡´</span></label>
                <label><input type="radio" name="mode" value="tag"><span>ğŸ†” IDæ¤œç´¢</span></label>
            </div>
            <div class="sort-group">
                <button id="sort-trophies" class="sort-btn active" onclick="setSort('trophies')">ğŸ† ãƒˆãƒ­ãƒ•ã‚£ãƒ¼é †</button>
                <button id="sort-tag" class="sort-btn" onclick="setSort('tag')">ğŸ†” IDé †</button>
            </div>
        </div>
    </div>

    <button class="show-all-btn" onclick="showAll()">ğŸ“š ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ä¸€è¦§ã‚’è¡¨ç¤º</button>
    <div id="result-info" class="result-info"></div>
    <div id="loading">â³ ç…§ä¼šä¸­...</div>
    <table id="result-table" style="display:none;"><thead><tr><th>PLAYER</th><th>TAG</th><th>TROPHIES</th><th>LINK</th></tr></thead><tbody id="list"></tbody></table>
    <div class="pagination" id="pagination"><button class="page-btn" id="prev-btn" onclick="changePage(-1)">â®</button><span id="page-num">1</span><button class="page-btn" id="next-btn" onclick="changePage(1)">â¯</button></div>
    <div class="ranking-section"><div class="ranking-title">ğŸ‡¯ğŸ‡µ æ—¥æœ¬ãƒˆãƒƒãƒ—ãƒ©ãƒ³ã‚«ãƒ¼ (Live)</div><table id="ranking-table"><tbody id="ranking-list"><tr><td style="padding:30px;color:#888;">å–å¾—ä¸­...</td></tr></tbody></table></div>
    <div class="modal-overlay" id="modal" onclick="closeModal()"><div class="modal" onclick="event.stopPropagation()"><button class="close-btn" onclick="closeModal()">Ã—</button><div id="modal-content"></div></div></div>

    <script>
        const DB_API = "https://katodeth-brawl-database-v4.hf.space";
        const GCP_API = "https://similarly-leaders-franklin-biblical.trycloudflare.com";
        let currentSort='trophies', currentPage=1, currentQuery="", isShowAllMode=false;

        fetch(`${DB_API}/api/stats`).then(r=>r.json()).then(d=>animateValue(document.getElementById('count'),0,d.count,1000));
        function animateValue(o,s,e,d){let st=null;const step=(ts)=>{if(!st)st=ts;const p=Math.min((ts-st)/d,1);o.innerHTML=Math.floor(e*(1-Math.pow(1-p,3))).toLocaleString();if(p<1)requestAnimationFrame(step);else o.innerHTML=e.toLocaleString();};requestAnimationFrame(step);}

        function setSort(t){currentSort=t;document.querySelectorAll('.sort-group button').forEach(b=>b.classList.remove('active'));document.getElementById(`sort-${t}`).classList.add('active');if(isShowAllMode)showAll(1);else if(currentQuery)fetchData(currentQuery,1);}
        function showAll(p=1){isShowAllMode=true;currentQuery="";document.getElementById('q').value='';fetchData('',p);}
        function search(){isShowAllMode=false;const q=document.getElementById('q').value.trim();if(!q)return;currentQuery=q;fetchData(q,1);}
        function changePage(d){fetchData(currentQuery,currentPage+d);}

        async function fetchData(q, p) {
            currentPage = p;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            document.getElementById('loading').style.display='block';
            document.getElementById('result-table').style.display='none';
            document.getElementById('pagination').style.display='none';
            document.getElementById('result-info').style.display='none';
            const list = document.getElementById('list');
            list.innerHTML = '';

            try {
                let url = `${DB_API}/api/search?q=${encodeURIComponent(q)}&mode=${mode}&sort=${currentSort}`;
                if(!q) url += `&page=${p}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.length === 0) {
                    document.getElementById('result-info').innerText = "è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ";
                    document.getElementById('result-info').style.display = 'block';
                } else {
                    if(q) { document.getElementById('result-info').innerText = `${data.length} ä»¶ãƒ’ãƒƒãƒˆ`; document.getElementById('result-info').style.display = 'block'; }
                    
                    data.forEach((x, i) => {
                        const tr = document.createElement('tr');
                        const imgId = `img-${x.tag}`, trpId = `trp-${x.tag}`;
                        tr.dataset.tag=x.tag; tr.dataset.trophies=x.trophies||0;
                        
                        // â˜…é‡è¦: ç”»åƒã¯ã™ã¹ã¦GCPãƒ—ãƒ­ã‚­ã‚·çµŒç”±ã§å–å¾— (CORSå›é¿)
                        // åˆæœŸè¡¨ç¤ºã¯ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆIDã§ã‚‚ã€srcã¯GCPã®URLã«ã™ã‚‹
                        let iconId = x.icon_id || "28000001";
                        let iconUrl = `${GCP_API}/profile_icon/${iconId}`;

                        tr.innerHTML = `
                            <td><div style="display:flex;align-items:center;">
                                <img src="${iconUrl}" id="${imgId}" class="player-icon" loading="lazy">
                                <div style="font-weight:bold;">${x.name}</div>
                            </div></td>
                            <td class="tag">#${x.tag}</td>
                            <td class="trophy-cell" id="${trpId}">ğŸ† ${x.trophies?x.trophies.toLocaleString():'...'}</td>
                            <td><a href="https://brawlinsights.com/ja/player/profile/${x.tag}" target="_blank" class="detail-link">è©³ç´° â†—</a></td>`;
                        tr.onclick = (e) => { if(!e.target.closest('a')) showDetails(x.tag); };
                        list.appendChild(tr);

                        // éåŒæœŸæ›´æ–° (ã‚¢ã‚¤ã‚³ãƒ³IDãŒãªã„å ´åˆã®ã¿)
                        setTimeout(() => {
                            if(!x.icon_id || !x.trophies) {
                                fetch(`${GCP_API}/player/${x.tag}`).then(r=>r.json()).then(d=>{
                                    if(d.icon && d.icon.id) document.getElementById(imgId).src=`${GCP_API}/profile_icon/${d.icon.id}`;
                                    if(d.trophies) {
                                        document.getElementById(trpId).innerText=`ğŸ† ${d.trophies.toLocaleString()}`;
                                        tr.dataset.trophies = d.trophies;
                                        if(currentSort==='trophies') sortListNow();
                                    }
                                }).catch(()=>{});
                            }
                        }, i*50);
                    });
                    document.getElementById('result-table').style.display='table';
                    if(!q) {
                        document.getElementById('pagination').style.display='flex';
                        document.getElementById('page-num').innerText=p;
                        document.getElementById('prev-btn').disabled=(p===1);
                        document.getElementById('next-btn').disabled=(data.length<30);
                    }
                    sortListNow();
                }
            } catch(e) { document.getElementById('result-info').innerText="é€šä¿¡ã‚¨ãƒ©ãƒ¼"; document.getElementById('result-info').style.display='block'; }
            document.getElementById('loading').style.display='none';
        }

        function sortListNow() {
            const list=document.getElementById('list'); const rows=Array.from(list.querySelectorAll('tr'));
            if(rows.length===0)return;
            rows.sort((a,b)=>{
                if(currentSort==='trophies') return (parseInt(b.dataset.trophies)||0)-(parseInt(a.dataset.trophies)||0);
                return a.dataset.tag.localeCompare(b.dataset.tag);
            });
            rows.forEach(r=>list.appendChild(r));
        }

        async function showDetails(tag) {
            const modal = document.getElementById('modal'); modal.style.display='block';
            setTimeout(()=>modal.classList.add('show'),10);
            document.getElementById('modal-content').innerHTML='<div style="padding:50px;text-align:center;color:#888;">Loading...</div>';
            try {
                const [p, logs] = await Promise.all([fetch(`${GCP_API}/player/${tag}`).then(r=>r.json()), fetch(`${GCP_API}/battlelog/${tag}`).then(r=>r.ok?r.json():{items:[]})]);
                if(p.error) throw new Error();
                let bHtml = p.brawlers.sort((a,b)=>b.trophies-a.trophies).map(b=>`<div class="b-card"><img src="${GCP_API}/brawler_img/${b.id}" class="b-img"><div class="b-trophy">${b.trophies}</div></div>`).join('');
                let lHtml = logs.items.slice(0,5).map(i=>{ const res=i.battle.result||'?'; const cls=res==='victory'?'victory':(res==='defeat'?'defeat':'draw'); return `<div class="battle-card ${cls}"><div class="b-res">${res.slice(0,1).toUpperCase()}</div><div class="b-info"><div class="b-mode">${i.event.mode}</div><div class="b-map">${i.event.map||'Map'}</div></div></div>`; }).join('')||'å±¥æ­´ãªã—';
                document.getElementById('modal-content').innerHTML = `<div class="modal-header"><img src="${GCP_API}/profile_icon/${p.icon.id}" class="modal-icon"><div style="flex:1"><h2 style="margin:0;color:#ffc107;">${p.name}</h2><div style="color:#aaa;font-family:monospace;">#${p.tag.replace('#','')}</div>${p.club.name?`<div style="color:#29b6f6;font-weight:bold;">ğŸ›¡ï¸ ${p.club.name}</div>`:''}</div></div><div class="modal-body"><div class="stat-grid"><div class="stat-box"><span class="stat-label">ãƒˆãƒ­ãƒ•ã‚£ãƒ¼</span><div class="stat-val val-trophy">${p.trophies.toLocaleString()}</div></div><div class="stat-box"><span class="stat-label">3vs3</span><div class="stat-val val-3v3">${p['3vs3Victories'].toLocaleString()}</div></div></div><h4>ç›´è¿‘ãƒãƒˆãƒ«</h4><div class="battle-list">${lHtml}</div><h4>ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼</h4><div class="brawlers-grid">${bHtml}</div><div style="text-align:center;margin-top:20px;"><a href="https://brawlinsights.com/ja/player/profile/${tag}" target="_blank" class="detail-link">è©³ç´° â†—</a></div></div>`;
            } catch(e) { document.getElementById('modal-content').innerHTML='<div style="padding:40px;text-align:center;color:red;">å–å¾—å¤±æ•—</div>'; }
        }
        function closeModal() { document.getElementById('modal').classList.remove('show'); setTimeout(()=>document.getElementById('modal').style.display='none',300); }

        fetch(`${GCP_API}/rankings/jp?limit=10`).then(r=>r.json()).then(d=>{
            const l = document.getElementById('ranking-list'); l.innerHTML='';
            d.items.forEach((p,i)=>{
                l.innerHTML += `<tr onclick="showDetails('${p.tag.replace('#','')}')"><td><div style="display:flex;align-items:center;"><span class="rank-num">${i+1}</span><img src="${GCP_API}/profile_icon/${p.icon.id}" class="player-icon"><span>${p.name}</span></div></td><td class="trophy-cell">ğŸ† ${p.trophies.toLocaleString()}</td></tr>`;
            });
        }).catch(()=>{ document.getElementById('ranking-list').innerHTML='<tr><td>ãƒ©ãƒ³ã‚­ãƒ³ã‚°å–å¾—å¤±æ•—</td></tr>'; });

        document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter') search() });
    </script>
</body>

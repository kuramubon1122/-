<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éñ„É≠„Çπ„Çø„Éá„Éº„Çø„Éô„Éº„Çπ | Brawl Ultimate DB</title>
    <meta name="description" content="„Éñ„É≠„Çπ„Çø(Brawl Stars)„ÅÆ„Éó„É¨„Ç§„É§„ÉºÊ§úÁ¥¢„ÉªÂàÜÊûê„ÉÑ„Éº„É´„ÄÇ">
    <link rel="icon" href="data:,">
    
    <style>
        :root { --primary: #ffc107; --bg: #121212; --card: #1e1e1e; --text: #fff; --accent: #29b6f6; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; text-align: center; }
        h1 { font-size: 2.5rem; margin: 10px 0; color: var(--primary); text-shadow: 0 0 15px var(--primary); animation: glow 3s infinite alternate; }
        @keyframes glow { from { text-shadow: 0 0 10px var(--primary); } to { text-shadow: 0 0 30px #ff9800; } }
        .subtitle { color: #aaa; font-size: 0.9rem; margin-bottom: 40px; }
        .db-count { color: #4fc3f7; font-weight: bold; font-size: 1.5em; font-family: monospace; }
        
        .search-container { max-width: 700px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .search-box { display: flex; gap: 10px; margin-top: 15px; }
        input { flex: 1; padding: 15px; border-radius: 10px; border: 2px solid #333; background: #252525; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        button { padding: 15px 30px; border-radius: 10px; border: none; background: var(--primary); color: #000; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { transform: scale(1.05); background: #ffca28; }
        
        .options { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; color: #888; font-size: 0.9rem; flex-wrap: wrap; gap: 10px; }
        .radio-group label { margin-right: 15px; cursor: pointer; }
        .radio-group input:checked + span { color: var(--primary); font-weight: bold; border-bottom: 2px solid var(--primary); }
        .sort-group button { background: #333; color: #ccc; border: none; padding: 5px 12px; border-radius: 15px; cursor: pointer; font-size: 0.85rem; margin-left: 5px; }
        .sort-group button.active { background: var(--accent); color: #000; font-weight: bold; }

        .show-all-btn { background: transparent; border: 2px solid var(--primary); color: var(--primary); padding: 12px 30px; border-radius: 30px; cursor: pointer; margin: 30px 0; font-weight: bold; transition: 0.3s; font-size: 1rem; }
        .show-all-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px rgba(255, 193, 7, 0.4); }
        
        .result-info { margin: 20px 0; color: #aaa; font-size: 0.9rem; display: none; }
        table { width: 100%; max-width: 800px; margin: 10px auto; border-collapse: collapse; background: var(--card); border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; vertical-align: middle; }
        th { background: #252525; color: #aaa; font-size: 0.85em; text-transform: uppercase; letter-spacing: 1px; }
        
        /* „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥‰ªò„Åç„É™„Çπ„Éà */
        tbody { display: block; width: 100%; }
        tr { display: flex; width: 100%; transition: transform 0.5s ease; }
        td { flex: 1; display: flex; align-items: center; }
        td:nth-child(1) { flex: 2; } 
        td:nth-child(3) { justify-content: flex-end; }
        
        tr:hover { background: #2a2a2a; cursor: pointer; }
        .player-icon { width: 40px; height: 40px; border-radius: 8px; border: 2px solid #444; margin-right: 15px; background: #000; object-fit: cover; }
        .tag { font-family: monospace; color: var(--primary); font-size: 0.9em; }
        .trophy-cell { color: #ffca28; font-weight: bold; font-family: monospace; font-size: 1.1em; }
        
        .pagination { margin: 30px 0; display: none; gap: 15px; justify-content: center; align-items: center; }
        .page-btn { padding: 10px 20px; background: #333; color: #fff; border: none; border-radius: 8px; cursor: pointer; }
        .page-btn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; backdrop-filter: blur(8px); opacity: 0; transition: opacity 0.3s; }
        .modal-overlay.show { opacity: 1; }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.95); width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto; background: #151515; border-radius: 20px; padding: 0; border: 1px solid #333; box-shadow: 0 20px 60px rgba(0,0,0,0.9); transition: transform 0.3s; }
        .modal-overlay.show .modal { transform: translate(-50%, -50%) scale(1); }
        .modal-header { background: linear-gradient(135deg, #1e1e1e, #2a2a2a); padding: 30px; display: flex; align-items: center; gap: 20px; position: relative; }
        .modal-icon { width: 80px; height: 80px; border-radius: 20px; border: 4px solid var(--primary); box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .close-btn { position: absolute; top: 15px; right: 15px; background: none; color: #fff; border: none; font-size: 2rem; cursor: pointer; }
        .modal-body { padding: 25px; }
        
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #222; padding: 15px; border-radius: 12px; text-align: center; border: 1px solid #333; }
        .stat-label { font-size: 0.75em; color: #888; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .stat-val { font-size: 1.5em; font-weight: bold; color: #fff; }
        .val-trophy { color: #ffca28; }
        
        .brawlers-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; }
        .b-card { background: #222; padding: 5px; border-radius: 8px; text-align: center; font-size: 0.7em; border: 1px solid #333; }
        .b-card img { width: 100%; border-radius: 4px; margin-bottom: 5px; }

        .battle-list { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
        .battle-card { background: #222; padding: 10px; border-radius: 8px; display: flex; align-items: center; gap: 10px; border-left: 5px solid #555; }
        .battle-card.victory { border-left-color: var(--win); } .battle-card.defeat { border-left-color: var(--loss); }
        .b-res { font-weight: bold; width: 45px; font-size: 0.85em; } .b-info { flex: 1; text-align: left; font-size: 0.85em; }
        
        .ranking-section { margin-top: 80px; max-width: 800px; margin-left: auto; margin-right: auto; }
        .ranking-title { text-align: left; border-left: 6px solid var(--primary); padding-left: 20px; margin-bottom: 20px; font-size: 1.6em; font-weight: bold; color: #fff; }
        .rank-num { font-weight: bold; margin-right: 15px; width: 30px; display: inline-block; text-align: right; font-family: monospace; font-size: 1.2em; }
        
        a.detail-link { display: inline-block; background: #29b6f6; color: #fff; padding: 6px 15px; text-decoration: none; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        #loading { display: none; margin-top: 30px; }
    </style>
</head>
<body>
    <h1>‚ö° BRAWL ULTIMATE DB</h1>
    <p class="subtitle">Total Database: <span id="count" class="db-count">0</span> Players</p>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="q" placeholder="ÂêçÂâç „Åæ„Åü„ÅØ „Çø„Ç∞(#...)">
            <button onclick="search()">Ê§úÁ¥¢</button>
        </div>
        <div class="options">
            <div class="radio-group">
                <label><input type="radio" name="mode" value="partial" checked><span>üîç ÈÉ®ÂàÜ‰∏ÄËá¥</span></label>
                <label><input type="radio" name="mode" value="exact"><span>üéØ ÂÆåÂÖ®‰∏ÄËá¥</span></label>
                <label><input type="radio" name="mode" value="tag"><span>üÜî IDÊ§úÁ¥¢</span></label>
            </div>
            <div class="sort-group">
                <button id="sort-trophies" class="sort-btn active" onclick="setSort('trophies')">üèÜ „Éà„É≠„Éï„Ç£„ÉºÈ†Ü</button>
                <button id="sort-tag" class="sort-btn" onclick="setSort('tag')">üÜî IDÈ†Ü</button>
            </div>
        </div>
    </div>

    <button class="show-all-btn" onclick="showAll()">üìö „Éá„Éº„Çø„Éô„Éº„Çπ‰∏ÄË¶ß„ÇíË°®Á§∫</button>
    <div id="result-info" class="result-info"></div>
    <div id="loading">‚è≥ ÁÖß‰ºö‰∏≠...</div>
    <table id="result-table" style="display:none;"><tbody id="list"></tbody></table>
    <div class="pagination" id="pagination">
        <button class="page-btn" id="prev-btn" onclick="changePage(-1)">‚ùÆ</button>
        <span id="page-num">1</span>
        <button class="page-btn" id="next-btn" onclick="changePage(1)">‚ùØ</button>
    </div>

    <div class="ranking-section">
        <div class="ranking-title">üáØüáµ Êó•Êú¨„Éà„ÉÉ„Éó„É©„É≥„Ç´„Éº (Live)</div>
        <table id="ranking-table"><tbody id="ranking-list"><tr><td style="padding:30px;color:#888;">GCP„Çµ„Éº„Éê„Éº„Åã„ÇâÂèñÂæó‰∏≠...</td></tr></tbody></table>
    </div>

    <div class="modal-overlay" id="modal" onclick="closeModal()"><div class="modal" onclick="event.stopPropagation()"><button class="close-btn" onclick="closeModal()">√ó</button><div id="modal-content"></div></div></div>

    <script>
        const DB_API = "https://katodeth-brawl-database-v4.hf.space";
        const GCP_API = "https://retrieval-commonly-outputs-completed.trycloudflare.com";
        let currentSort = 'trophies', currentPage = 1, currentQuery = "", isShowAllMode = false;
        let sortTimer = null; // „ÇΩ„Éº„Éà„Çø„Ç§„Éû„Éº

        const countEl = document.getElementById('count');
        fetch(`${DB_API}/api/stats`).then(r=>r.json()).then(d => animateValue(countEl, 0, d.count, 1000)).catch(()=>countEl.innerText="---");

        function animateValue(obj,start,end,duration){let s=null;const step=(ts)=>{if(!s)s=ts;const p=Math.min((ts-s)/duration,1);obj.innerHTML=Math.floor(end*(1-Math.pow(1-p,3))).toLocaleString();if(p<1)requestAnimationFrame(step);else obj.innerHTML=end.toLocaleString();};requestAnimationFrame(step);}
        function setSort(t){currentSort=t;document.querySelectorAll('.sort-group button').forEach(b=>b.classList.remove('active'));document.getElementById(`sort-${t}`).classList.add('active');sortListNow();}
        function showAll(p=1){isShowAllMode=true;currentQuery="";document.getElementById('q').value='';fetchData('',p);}
        function search(){isShowAllMode=false;const q=document.getElementById('q').value.trim();if(!q)return;currentQuery=q;fetchData(q,1);}
        function changePage(d){fetchData(currentQuery,currentPage+d);}

        // ‚òÖËá™Âãï„ÇΩ„Éº„ÉàÊ©üËÉΩ („É™„Çπ„Éà„Çí‰∏¶„Å≥Êõø„Åà„Çã)
        function sortListNow() {
            const list = document.getElementById('list');
            const rows = Array.from(list.querySelectorAll('tr'));
            rows.sort((a, b) => {
                if (currentSort === 'trophies') return parseInt(b.dataset.trophies) - parseInt(a.dataset.trophies);
                return a.dataset.tag.localeCompare(b.dataset.tag);
            });
            rows.forEach(row => list.appendChild(row));
        }

        async function fetchData(q, p) {
            currentPage = p;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            document.getElementById('loading').style.display='block';
            document.getElementById('result-table').style.display='none';
            document.getElementById('pagination').style.display='none';
            document.getElementById('result-info').style.display='none';
            const list = document.getElementById('list');
            list.innerHTML = '';

            try {
                let url = `${DB_API}/api/search?q=${encodeURIComponent(q)}&mode=${mode}`;
                if(!q) url += `&page=${p}&sort=${currentSort}`; // ÂÖ®‰ª∂Ë°®Á§∫„ÅØ„Çµ„Éº„Éê„ÉºÂÅ¥„Åß„ÇΩ„Éº„Éà
                
                const res = await fetch(url);
                const data = await res.json();

                if (data.length === 0) {
                    document.getElementById('result-info').innerText="Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü";
                    document.getElementById('result-info').style.display='block';
                } else {
                    if(q) { document.getElementById('result-info').innerText=`${data.length} ‰ª∂„Éí„ÉÉ„Éà`; document.getElementById('result-info').style.display='block'; }
                    
                    data.forEach(x => {
                        const tr = document.createElement('tr');
                        const imgId = `img-${x.tag}`;
                        const trpId = `trp-${x.tag}`;
                        // ÂàùÊúü„Éá„Éº„Çø„Çª„ÉÉ„Éà
                        tr.dataset.trophies = x.trophies || 0;
                        tr.dataset.tag = x.tag;
                        
                        let iconUrl = `${GCP_API}/profile_icon/${x.icon_id||28000000}`;
                        tr.innerHTML = `
                            <td><div style="display:flex;align-items:center;"><img src="${iconUrl}" id="${imgId}" class="player-icon" loading="lazy"><div style="font-weight:bold;">${x.name}</div></div></td>
                            <td class="tag">#${x.tag}</td>
                            <td class="trophy-cell" id="${trpId}">üèÜ ${x.trophies ? x.trophies.toLocaleString() : '...'}</td>
                            <td><a href="https://brawlinsights.com/ja/player/profile/${x.tag}" target="_blank" class="detail-link">Ë©≥Á¥∞ ‚Üó</a></td>`;
                        tr.onclick = (e) => { if(!e.target.closest('a')) showDetails(x.tag); };
                        list.appendChild(tr);
                        
                        // ÈùûÂêåÊúü„ÅßÊúÄÊñ∞„Éà„É≠„Éï„Ç£„ÉºÂèñÂæó & Ëá™Âãï„ÇΩ„Éº„Éà
                        if(!x.trophies || x.trophies === 0) {
                            fetch(`${GCP_API}/player/${x.tag}`).then(r=>r.json()).then(d=>{
                                if(d.trophies) {
                                    document.getElementById(trpId).innerText=`üèÜ ${d.trophies.toLocaleString()}`;
                                    tr.dataset.trophies = d.trophies; // „Éá„Éº„ÇøÊõ¥Êñ∞
                                    
                                    // ‚òÖ0.5Áßí„Åî„Å®„Å´Ëá™Âãï„ÇΩ„Éº„Éà („Çø„Ç§„Éû„Éº„ÅßÈñìÂºï„Åè)
                                    if(currentSort === 'trophies') {
                                        clearTimeout(sortTimer);
                                        sortTimer = setTimeout(sortListNow, 500); 
                                    }
                                }
                            });
                        }
                        // „Ç¢„Ç§„Ç≥„É≥Ë£úÂÆå
                        if(!x.icon_id) {
                             fetch(`${GCP_API}/get_icon_id/${x.tag}`).then(r=>r.json()).then(d=>{
                                if(d.icon_id) document.getElementById(imgId).src=`${GCP_API}/profile_icon/${d.icon_id}`;
                            });
                        }
                    });
                    document.getElementById('result-table').style.display='table';
                    if(!q) {
                        document.getElementById('pagination').style.display='flex';
                        document.getElementById('page-num').innerText=p;
                        document.getElementById('prev-btn').disabled=(p===1);
                        document.getElementById('next-btn').disabled=(data.length<30);
                    }
                    // ÂàùÊúü„ÇΩ„Éº„Éà
                    sortListNow();
                }
            } catch(e) { document.getElementById('result-info').innerText="ÈÄö‰ø°„Ç®„É©„Éº"; document.getElementById('result-info').style.display='block'; }
            document.getElementById('loading').style.display='none';
        }

        async function showDetails(tag) {
            const modal = document.getElementById('modal');
            modal.style.display='block';
            setTimeout(()=>modal.classList.add('show'),10);
            document.getElementById('modal-content').innerHTML='<div style="padding:50px;text-align:center;color:#888;">Loading...</div>';
            try {
                const [p, logs] = await Promise.all([fetch(`${GCP_API}/player/${tag}`).then(r=>r.json()), fetch(`${GCP_API}/battlelog/${tag}`).then(r=>r.ok?r.json():{items:[]})]);
                if(p.error) throw new Error();
                let bHtml = p.brawlers.sort((a,b)=>b.trophies-a.trophies).map(b=>`<div class="b-card"><img src="${GCP_API}/brawler_img/${b.id}" loading="lazy"><div style="color:#ffca28;font-weight:bold">${b.trophies}</div><div style="color:#aaa">R${b.rank}</div></div>`).join('');
                let lHtml = logs.items.slice(0,5).map(i=>{
                    const res=i.battle.result||'?'; const cls=res==='victory'?'victory':(res==='defeat'?'defeat':'draw');
                    return `<div class="battle-card ${cls}"><div class="b-res">${res.slice(0,1).toUpperCase()}</div><div class="b-info"><div class="b-mode">${i.event.mode}</div><div class="b-map">${i.event.map||'Map'}</div></div></div>`;
                }).join('')||'Â±•Ê≠¥„Å™„Åó';
                document.getElementById('modal-content').innerHTML = `<div class="modal-header"><img src="${GCP_API}/profile_icon/${p.icon.id}" class="modal-icon"><div style="flex:1"><h2 style="margin:0;color:#ffc107;">${p.name}</h2><div style="color:#aaa;">#${p.tag.replace('#','')}</div></div></div><div class="modal-body"><div class="stat-grid"><div class="stat-box"><span class="stat-label">„Éà„É≠„Éï„Ç£„Éº</span><div class="stat-val val-trophy">${p.trophies.toLocaleString()}</div></div><div class="stat-box"><span class="stat-label">3vs3</span><div class="stat-val val-3v3">${p['3vs3Victories'].toLocaleString()}</div></div></div><h4>Áõ¥Ëøë„Éê„Éà„É´</h4><div class="battle-list">${lHtml}</div><h4>„Ç≠„É£„É©„ÇØ„Çø„Éº</h4><div class="brawlers-grid">${bHtml}</div><div style="text-align:center;margin-top:20px;"><a href="https://brawlinsights.com/ja/player/profile/${tag}" target="_blank" class="detail-link">BrawlInsights ‚Üó</a></div></div>`;
            } catch(e) { document.getElementById('modal-content').innerHTML='<div style="padding:40px;text-align:center;color:red;">ÂèñÂæóÂ§±Êïó</div>'; }
        }
        function closeModal() { document.getElementById('modal').classList.remove('show'); setTimeout(()=>document.getElementById('modal').style.display='none',300); }

        fetch(`${GCP_API}/rankings/jp?limit=10`).then(r=>r.json()).then(d=>{
            const l = document.getElementById('ranking-list'); l.innerHTML='';
            d.items.forEach((p,i)=>{ l.innerHTML += `<tr onclick="showDetails('${p.tag.replace('#','')}')"><td><div style="display:flex;align-items:center;"><span class="rank-num">${i+1}</span><img src="${GCP_API}/profile_icon/${p.icon.id}" class="player-icon" style="width:30px;height:30px;"><span>${p.name}</span></div></td><td class="trophy-cell">üèÜ ${p.trophies.toLocaleString()}</td></tr>`; });
        }).catch(()=>{});

        document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter') search() });
    </script>
</body>
</html>

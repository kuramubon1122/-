    <style>

        body { background-color: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 10px; text-align: center; }
        
        /* ã‚¿ã‚¤ãƒˆãƒ« */
        h1 {

        .db-count { color: #4fc3f7; font-weight: bold; font-size: 1.4em; font-family: monospace; letter-spacing: 1px; }

        /* æ¤œç´¢ã‚¨ãƒªã‚¢ */
        .search-container { max-width: 600px; margin: 0 auto; background: var(--card); padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .search-box { display: flex; gap: 8px; margin-top: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 2px solid #333; background: #252525; color: #fff; font-size: 16px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }

        button:hover { transform: scale(1.05); background: #ffca28; }
        
        .options { display: flex; justify-content: space-between; align-items: center; margin-top: 15px; color: #888; font-size: 0.85rem; flex-wrap: wrap; gap: 8px; }
        .radio-group label { margin-right: 10px; cursor: pointer; }
        .radio-group input:checked + span { color: var(--primary); font-weight: bold; border-bottom: 2px solid var(--primary); }
        .sort-group button { background: #333; color: #ccc; border: none; padding: 5px 10px; border-radius: 15px; cursor: pointer; font-size: 0.8rem; margin-left: 5px; }

        /* --- æ¤œç´¢çµæœãƒªã‚¹ãƒˆ (ä¿®æ­£: ã‚³ãƒ³ãƒ‘ã‚¯ãƒˆåŒ–) --- */
        table { width: 100%; max-width: 800px; margin: 10px auto; border-collapse: collapse; background: var(--card); border-radius: 10px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        th, td { padding: 10px 15px; text-align: left; border-bottom: 1px solid #333; vertical-align: middle; }

        /* â˜…ä¿®æ­£: ã‚¢ã‚¤ã‚³ãƒ³ã‚µã‚¤ã‚ºæŒ‡å®š */
        .player-icon { width: 32px; height: 32px; border-radius: 6px; border: 1px solid #555; vertical-align: middle; margin-right: 10px; background: #000; object-fit: cover; }

        .pagination { margin: 30px 0; display: none; gap: 15px; justify-content: center; align-items: center; }

        /* --- ãƒ¢ãƒ¼ãƒ€ãƒ« (è©³ç´°) --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 1000; backdrop-filter: blur(5px); }
        .modal { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 95%; max-width: 600px; max-height: 90vh; overflow-y: auto; background: #151515; border-radius: 15px; padding: 0; border: 1px solid #333; box-shadow: 0 20px 60px rgba(0,0,0,0.9); }
        
        .modal-header { background: linear-gradient(135deg, #1e1e1e, #2a2a2a); padding: 20px; display: flex; align-items: center; gap: 15px; position: relative; }
        /* â˜…ä¿®æ­£: è©³ç´°ã‚¢ã‚¤ã‚³ãƒ³ã‚µã‚¤ã‚ºæŒ‡å®š */
        .modal-icon { width: 72px; height: 72px; border-radius: 15px; border: 3px solid var(--primary); background: #000; object-fit: cover; }
        
        .close-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.3); color: #fff; border: none; border-radius: 50%; width: 32px; height: 32px; cursor: pointer; font-size: 1.4rem; line-height: 1; }
        
        .modal-body { padding: 20px; }
        .stat-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-box { background: #222; padding: 12px; border-radius: 10px; text-align: center; border: 1px solid #333; }
        .stat-label { font-size: 0.7em; color: #888; text-transform: uppercase; margin-bottom: 3px; display: block; }
        .stat-val { font-size: 1.3em; font-weight: bold; color: #fff; }
        .val-trophy { color: #ffca28; } .val-3v3 { color: #29b6f6; } .val-solo { color: #66bb6a; } .val-duo { color: #ab47bc; }

        /* â˜…ä¿®æ­£: ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ã‚°ãƒªãƒƒãƒ‰ (è¶…ã‚³ãƒ³ãƒ‘ã‚¯ãƒˆ) */
        .brawlers-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); /* ã‚µã‚¤ã‚ºæŒ‡å®š */
            gap: 4px; padding: 0; margin-bottom: 20px;
        }
        .b-card { 
            position: relative; background: #000; border-radius: 4px; 
            overflow: hidden; aspect-ratio: 1; /* æ­£æ–¹å½¢å›ºå®š */
            border: 1px solid #333;
        }
        .b-img { width: 100%; height: 100%; object-fit: cover; }
        .b-trophy { 
            position: absolute; bottom: 0; width: 100%; 
            background: rgba(0,0,0,0.7); color: #ffca28; 
            font-size: 0.65em; text-align: center; font-weight: bold;
            padding: 1px 0;
        }
        
        /* ãƒ©ãƒ³ã‚­ãƒ³ã‚° */
        .ranking-section { margin-top: 60px; max-width: 800px; margin-left: auto; margin-right: auto; }
        .ranking-title { text-align: left; border-left: 5px solid var(--primary); padding-left: 15px; margin-bottom: 15px; font-size: 1.4em; font-weight: bold; color: #fff; }
        .rank-num { font-weight: bold; margin-right: 10px; width: 25px; display: inline-block; text-align: right; font-family: monospace; font-size: 1.1em; }
        .rank-1 { color: #ffd700; font-size: 1.3em; } .rank-2 { color: #c0c0c0; font-size: 1.2em; } .rank-3 { color: #cd7f32; font-size: 1.2em; }

        #loading { display: none; margin-top: 30px; }

<body>

    <h1>âš¡ BRAWL ULTIMATE DB</h1>
    <p class="subtitle">Count: <span id="count" class="db-count">---</span> Players</p>

    <div class="search-container">
        <div class="search-box">
            <input type="text" id="q" placeholder="åå‰ ã¾ãŸã¯ ã‚¿ã‚°(#...)">
            <button onclick="search()">æ¤œç´¢</button>
        </div>
        <div class="options">
            <div class="radio-group">
                <label><input type="radio" name="mode" value="partial" checked><span>ğŸ” éƒ¨åˆ†ä¸€è‡´</span></label>
                <label><input type="radio" name="mode" value="exact"><span>ğŸ¯ å®Œå…¨ä¸€è‡´</span></label>
                <label><input type="radio" name="mode" value="tag"><span>ğŸ†” IDæ¤œç´¢</span></label>
            </div>
            <div class="sort-group">
                <button id="sort-trophies" class="sort-btn active" onclick="setSort('trophies')">ğŸ† ãƒˆãƒ­ãƒ•ã‚£ãƒ¼é †</button>
                <button id="sort-tag" class="sort-btn" onclick="setSort('tag')">ğŸ†” IDé †</button>
            </div>
        </div>
    </div>

    <button class="show-all-btn" onclick="showAll()">ğŸ“š ãƒ‡ãƒ¼ã‚¿ãƒ™ãƒ¼ã‚¹ä¸€è¦§ã‚’è¡¨ç¤º</button>

    <div id="result-info" class="result-info"></div>
    <div id="loading">â³ ç…§ä¼šä¸­...</div>
    
    <table id="result-table" style="display:none;">
        <thead><tr><th>PLAYER</th><th>TAG</th><th>TROPHIES</th></tr></thead>
        <tbody id="list"></tbody>
    </table>

    <div class="pagination" id="pagination">
        <button class="page-btn" id="prev-btn" onclick="changePage(-1)">â®</button>
        <span id="page-num">1</span>
        <button class="page-btn" id="next-btn" onclick="changePage(1)">â¯</button>
    </div>

    <div class="ranking-section">
        <div class="ranking-title">ğŸ‡¯ğŸ‡µ æ—¥æœ¬ãƒˆãƒƒãƒ—ãƒ©ãƒ³ã‚«ãƒ¼ (Live)</div>
        <table id="ranking-table"><tbody id="ranking-list"><tr><td style="padding:30px;color:#888;">å–å¾—ä¸­...</td></tr></tbody></table>
    </div>

    <!-- è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ« -->
    <div class="modal-overlay" id="modal" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        const DB_API = "https://katodeth-brawl-database-v4.hf.space";
        const GCP_API = "https://union-cheaper-african-freelance.trycloudflare.com";
        let currentSort = 'trophies';
        let currentPage = 1;
        let currentQuery = "";
        let isShowAllMode = false;
        let sortTimer = null;

        // --- ã‚¹ãƒ­ãƒƒãƒˆé¢¨ã‚«ã‚¦ãƒ³ã‚¿ãƒ¼ (æŒ‡å®š: å¢—åŠ ã®ã¿) ---
        const countEl = document.getElementById('count');
        fetch(`${DB_API}/api/stats`).then(r=>r.json()).then(d => animateValue(countEl, 0, d.count, 1500)).catch(()=>countEl.innerText="---");

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (ts) => {
                if (!startTimestamp) startTimestamp = ts;
                const progress = Math.min((ts - startTimestamp) / duration, 1);
                // ã‚¤ãƒ¼ã‚¸ãƒ³ã‚° (Ease Out Expo)
                const val = Math.floor(end * (1 - Math.pow(1 - progress, 3)));
                obj.innerHTML = val.toLocaleString();
                if (progress < 1) requestAnimationFrame(step); else obj.innerHTML = end.toLocaleString();
            };
            requestAnimationFrame(step);
        }

        function setSort(type) {
            currentSort = type;
            document.querySelectorAll('.sort-group button').forEach(b => b.classList.remove('active'));
            document.getElementById(`sort-${type}`).classList.add('active');
            // å³æ™‚ã‚½ãƒ¼ãƒˆï¼ˆç¾åœ¨è¡¨ç¤ºä¸­ã®ãƒªã‚¹ãƒˆã‚’ä¸¦ã³æ›¿ãˆï¼‰
            sortListNow(); 
        }

        function showAll(page = 1) {
            isShowAllMode = true; currentQuery = ""; document.getElementById('q').value = '';
            fetchData('', page);
        }

        function search() {
            isShowAllMode = false;
            const q = document.getElementById('q').value.trim();
            if(!q) return;
            currentQuery = q; fetchData(q, 1);
        }

        function changePage(delta) { fetchData(currentQuery, currentPage + delta); }

        async function fetchData(query, page) {
            currentPage = page;
            const mode = document.querySelector('input[name="mode"]:checked').value;
            const list = document.getElementById('list');
            
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-table').style.display = 'none';
            document.getElementById('pagination').style.display = 'none';
            document.getElementById('result-info').style.display = 'none';
            list.innerHTML = '';

            try {
                let url = `${DB_API}/api/search?q=${encodeURIComponent(query)}&mode=${mode}&sort=${currentSort}`;
                if (!query) url += `&page=${page}`;

                const res = await fetch(url);
                const data = await res.json();

                if (data.length === 0) {
                    document.getElementById('result-info').innerText = "è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ";
                    document.getElementById('result-info').style.display = 'block';
                } else {
                    if(query) {
                        document.getElementById('result-info').innerText = `${data.length} ä»¶ãƒ’ãƒƒãƒˆ`;
                        document.getElementById('result-info').style.display = 'block';
                    }
                    
                    data.forEach((p, idx) => {
                        const tr = document.createElement('tr');
                        const imgId = `img-${p.tag}`;
                        const trpId = `trp-${p.tag}`;
                        // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆç”»åƒ (GCPçµŒç”±)
                        let iconUrl = `${GCP_API}/profile_icon/${p.icon_id||28000000}`;
                        
                        // ã‚½ãƒ¼ãƒˆç”¨ãƒ‡ãƒ¼ã‚¿å±æ€§
                        tr.dataset.trophies = p.trophies || 0;
                        tr.dataset.tag = p.tag;

                        tr.innerHTML = `
                            <td style="width:50px; text-align:center;">
                                <div style="display:flex;align-items:center;">
                                    <img src="${iconUrl}" id="${imgId}" class="player-icon" loading="lazy">
                                    <span class="player-name">${p.name}</span>
                                </div>
                            </td>
                            <td class="tag">#${p.tag}</td>
                            <td class="trophy-cell" id="${trpId}">ğŸ† ${p.trophies ? p.trophies.toLocaleString() : '...'}</td>
                        `;
                        tr.onclick = () => showDetails(p.tag);
                        list.appendChild(tr);

                        // éåŒæœŸã§æœ€æ–°æƒ…å ±ã‚’å–å¾—
                        setTimeout(() => {
                            if(!p.trophies) {
                                fetch(`${GCP_API}/player/${p.tag}`).then(r=>r.json()).then(d=>{
                                    if(d.trophies) {
                                        document.getElementById(trpId).innerText = `ğŸ† ${d.trophies.toLocaleString()}`;
                                        tr.dataset.trophies = d.trophies; // ãƒ‡ãƒ¼ã‚¿æ›´æ–°
                                        
                                        // ç”»é¢ä¸Šã®ãƒ‡ãƒ¼ã‚¿ãŒæ›´æ–°ã•ã‚ŒãŸã‚‰å†ã‚½ãƒ¼ãƒˆï¼ˆãƒˆãƒ­ãƒ•ã‚£ãƒ¼é †ã®å ´åˆï¼‰
                                        if(currentSort === 'trophies') {
                                            clearTimeout(sortTimer);
                                            sortTimer = setTimeout(sortListNow, 800);
                                        }
                                    }
                                });
                            }
                        }, idx * 50);
                    });
                    document.getElementById('result-table').style.display = 'table';
                    
                    if(!query) {
                        document.getElementById('pagination').style.display = 'flex';
                        document.getElementById('page-num').innerText = page;
                        document.getElementById('prev-btn').disabled = (page===1);
                        document.getElementById('next-btn').disabled = (data.length < 30);
                    }
                }
            } catch(e) {
                document.getElementById('result-info').innerText = "é€šä¿¡ã‚¨ãƒ©ãƒ¼";
                document.getElementById('result-info').style.display = 'block';
            }
            document.getElementById('loading').style.display = 'none';
        }

        // ãƒªã‚¹ãƒˆã‚’ç¾åœ¨ã®åŸºæº–ã§ä¸¦ã³æ›¿ãˆã‚‹é–¢æ•°
        function sortListNow() {
            const list = document.getElementById('list');
            const rows = Array.from(list.querySelectorAll('tr'));
            
            rows.sort((a, b) => {
                if (currentSort === 'trophies') {
                    return parseInt(b.dataset.trophies) - parseInt(a.dataset.trophies);
                } else {
                    return a.dataset.tag.localeCompare(b.dataset.tag);
                }
            });

            rows.forEach(row => list.appendChild(row));
        }

        async function showDetails(tag) {
            const modal = document.getElementById('modal');
            modal.style.display = 'block';
            setTimeout(() => modal.classList.add('show'), 10);
            document.getElementById('modal-content').innerHTML = '<div style="padding:50px;text-align:center;color:#888;">Loading...</div>';
            
            try {
                const res = await fetch(`${GCP_API}/player/${tag}`);
                const p = await res.json();
                
                if(p.error) throw new Error();

                p.brawlers.sort((a,b) => b.trophies - a.trophies);
                let bHTML = p.brawlers.map(b => `
                    <div class="b-card">
                        <img src="${GCP_API}/brawler_img/${b.id}" class="b-img" loading="lazy">
                        <div class="b-trophy">ğŸ†${b.trophies}</div>
                    </div>`).join('');

                document.getElementById('modal-content').innerHTML = `
                    <div class="modal-header">
                        <img src="${GCP_API}/profile_icon/${p.icon.id}" class="modal-icon">
                        <div style="flex:1; color:#fff;">
                            <h2 style="margin:0;color:#ffc107;font-size:1.5em;">${p.name}</h2>
                            <div style="color:#aaa;font-family:monospace;">#${p.tag.replace('#','')}</div>
                            ${p.club.name ? `<div style="color:#29b6f6;font-weight:bold;font-size:0.9em;">ğŸ›¡ï¸ ${p.club.name}</div>` : ''}
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="stat-grid">
                            <div class="stat-box"><span class="stat-label">ğŸ† ç¾åœ¨</span><div class="stat-val" style="color:#ffca28">${p.trophies.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">ğŸ“ˆ æœ€é«˜</span><div class="stat-val">${p.highestTrophies.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">âš”ï¸ 3v3</span><div class="stat-val" style="color:#29b6f6">${p['3vs3Victories'].toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">ğŸ’€ Solo</span><div class="stat-val" style="color:#66bb6a">${p.soloVictories.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">ğŸ¤ Duo</span><div class="stat-val" style="color:#ab47bc">${p.duoVictories.toLocaleString()}</div></div>
                            <div class="stat-box"><span class="stat-label">â­ EXP</span><div class="stat-val">${p.expLevel}</div></div>
                        </div>
                        <h4 style="border-bottom:1px solid #444; margin-bottom:10px; color:#ccc; font-size:0.9em;">ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼ (${p.brawlers.length})</h4>
                        <div class="brawlers-grid">${bHTML}</div>
                        <div style="text-align:center; margin-top:20px;">
                            <a href="https://brawlinsight.com/?tag=${tag}" target="_blank" class="detail-link">BrawlInsight ã§è©³ã—ãè¦‹ã‚‹ â†—</a>
                        </div>
                    </div>`;
            } catch(e) {
                document.getElementById('modal-content').innerHTML = '<div style="padding:40px;text-align:center;color:red;">ãƒ‡ãƒ¼ã‚¿å–å¾—å¤±æ•—</div>';
            }
        }
        function closeModal() { document.getElementById('modal').classList.remove('show'); setTimeout(()=>document.getElementById('modal').style.display='none',300); }

        fetch(`${GCP_API}/rankings/jp?limit=10`).then(r=>r.json()).then(d=>{
            const l = document.getElementById('ranking-list'); l.innerHTML='';
            d.items.forEach((p,i)=>{
                const cls = i<3 ? `rank-${i+1}` : '';
                l.innerHTML += `<tr onclick="showDetails('${p.tag.replace('#','')}')"><td><div style="display:flex;align-items:center;"><span class="rank-num ${cls}">${i+1}</span><img src="${GCP_API}/profile_icon/${p.icon.id}" class="player-icon" style="width:30px;height:30px;"><span>${p.name}</span></div></td><td class="trophy-cell">ğŸ† ${p.trophies.toLocaleString()}</td></tr>`;
            });
        }).catch(()=>{});

        document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter') search() });
    </script>

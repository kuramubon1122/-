<!DOCTYPE html>

<head>

    <!-- SEO -->
    <meta name="description" content="„Éñ„É≠„Çπ„Çø(Brawl Stars)„ÅÆ„Éó„É¨„Ç§„É§„ÉºÊ§úÁ¥¢„ÉÑ„Éº„É´„ÄÇ1000‰∏á‰∫∫‰ª•‰∏ä„ÅÆ„Éá„Éº„Çø„ÇíÂèéÈå≤„ÄÇÂêçÂâç„ÇÑID„Åã„ÇâË©≥Á¥∞ÊÉÖÂ†±„ÇíÁû¨ÊôÇ„Å´Ê§úÁ¥¢ÂèØËÉΩ„ÄÇ">
    <style>
        body { background-color: #121212; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; padding: 20px; margin: 0; }
        h1 { 
            font-size: 2.5rem; margin-bottom: 5px; color: #ffc107;
            text-shadow: 0 0 10px #ffc107, 0 0 20px #ff9800;
            animation: glow 2s infinite alternate;
        }
        @keyframes glow { from { text-shadow: 0 0 10px #ffc107; } to { text-shadow: 0 0 25px #ffeb3b, 0 0 10px #ff9800; } }
        .subtitle { color: #aaa; font-size: 0.9rem; margin-bottom: 30px; }
        .db-count { color: #4fc3f7; font-weight: bold; font-size: 1.2em; font-family: monospace; }
        .search-container { max-width: 600px; margin: 0 auto; background: #1e1e1e; padding: 25px; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .radio-group { display: flex; justify-content: center; gap: 15px; margin-bottom: 15px; }
        .radio-group label { cursor: pointer; color: #888; font-size: 0.9rem; transition: 0.3s; }
        .radio-group input:checked + span { color: #ffc107; font-weight: bold; border-bottom: 2px solid #ffc107; }
        .search-box { display: flex; gap: 10px; }
        input { flex: 1; padding: 15px; border-radius: 30px; border: 2px solid #333; font-size: 16px; background: #252525; color: #fff; outline: none; transition: 0.3s; }
        input:focus { border-color: #ffc107; }
        button { padding: 15px 30px; border-radius: 30px; border: none; background: linear-gradient(45deg, #ffc107, #ff9800); color: #000; font-weight: bold; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.05); }
        table { width: 100%; max-width: 800px; margin: 30px auto; border-collapse: collapse; background: #1e1e1e; border-radius: 12px; overflow: hidden; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #333; vertical-align: middle; }
        th { background: #252525; color: #aaa; font-size: 0.85em; }
        tr:hover { background: #2a2a2a; }
        .player-icon { width: 40px; height: 40px; border-radius: 4px; background: #333; object-fit: cover; vertical-align: middle; margin-right: 10px; border: 2px solid #444; }
        .tag { font-family: monospace; color: #ffc107; font-size: 0.9em; }
        a.detail-link { display: inline-block; background: #29b6f6; color: #fff; padding: 6px 15px; text-decoration: none; border-radius: 20px; font-size: 0.8em; font-weight: bold; }
        a.detail-link:hover { background: #039be5; }
        #loading { display: none; margin-top: 20px; color: #888; }
        .error { color: #ff5252; margin-top: 20px; }
        .seo-text { margin-top: 50px; color: #444; font-size: 0.7rem; max-width: 700px; margin: 0 auto; text-align: justify; }
    </style>
</head>
<body>
    <h1>‚ö° BRAWL ULTIMATE DB</h1>
    <p class="subtitle">Data: <span id="count" class="db-count">---</span> Players</p>

    <div class="search-container">
        <div class="radio-group">
            <label><input type="radio" name="mode" value="tag" hidden><span>üÜî IDÊ§úÁ¥¢</span></label>
            <label><input type="radio" name="mode" value="exact" hidden><span>üéØ ÂÆåÂÖ®‰∏ÄËá¥</span></label>
            <label><input type="radio" name="mode" value="partial" checked hidden><span>üîç ÈÉ®ÂàÜ‰∏ÄËá¥</span></label>
        </div>
        <div class="search-box">
            <input type="text" id="q" placeholder="ÂêçÂâç „Åæ„Åü„ÅØ „Çø„Ç∞(#...)">
            <button onclick="search()">Ê§úÁ¥¢</button>
        </div>
    </div>

    <div id="loading">Ê§úÁ¥¢‰∏≠...</div>
    <p id="error" class="error"></p>
    <table id="result-table" style="display:none;">
        <thead><tr><th>ICON / NAME</th><th>TAG</th><th>ACTION</th></tr></thead>
        <tbody id="list"></tbody>
    </table>
    <div class="seo-text"><p>Brawl StarsÔºà„Éñ„É≠„Çπ„ÇøÔºâ„ÅÆ„Éó„É¨„Ç§„É§„ÉºÊ§úÁ¥¢„ÉÑ„Éº„É´„ÄÇ1300‰∏á‰∫∫‰ª•‰∏ä„ÅÆ„Éá„Éº„Çø„Éô„Éº„Çπ„Åã„ÇâÂêçÂâç„ÇÑ„Çø„Ç∞„ÅßË©≥Á¥∞„Å™Êà¶Á∏æ„ÇíÁ¢∫Ë™ç„Åß„Åç„Åæ„Åô„ÄÇ</p></div>

    <script>
        // ‚òÖHugging Face„ÅÆURL (v4)
        const API_BASE = "https://katodeth-brawl-database-v4.hf.space";
        const countEl = document.getElementById('count');

        // „Çπ„É≠„ÉÉ„ÉàÊºîÂá∫
        let dummyCount = 0;
        const spinInterval = setInterval(() => {
            dummyCount = Math.floor(Math.random() * 10000000) + 5000000;
            countEl.innerText = dummyCount.toLocaleString();
        }, 50);
        fetch(`${API_BASE}/api/stats`).then(r=>r.json()).then(d=>{
            clearInterval(spinInterval);
            animateValue(countEl, 0, d.count, 800);
        }).catch(()=>{ clearInterval(spinInterval); countEl.innerText="Connecting..."; });

        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (ts) => {
                if (!startTimestamp) startTimestamp = ts;
                const progress = Math.min((ts - startTimestamp) / duration, 1);
                const ease = progress === 1 ? 1 : 1 - Math.pow(2, -10 * progress);
                obj.innerHTML = Math.floor(ease * (end - start) + start).toLocaleString();
                if (progress < 1) requestAnimationFrame(step);
            };
            requestAnimationFrame(step);
        }

        async function search() {
            const q = document.getElementById('q').value.trim();
            if(!q) return;
            const mode = document.querySelector('input[name="mode"]:checked').value;

            document.getElementById('loading').style.display = 'block';
            document.getElementById('result-table').style.display = 'none';
            document.getElementById('error').innerText = '';
            const list = document.getElementById('list');
            list.innerHTML = '';

            try {
                const res = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(q)}&mode=${mode}`);
                const data = await res.json();

                if (data.length === 0) {
                    document.getElementById('error').innerText = "Ë¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì„Åß„Åó„Åü„ÄÇ";
                } else {
                    data.forEach(p => {
                        const tr = document.createElement('tr');
                        const imgId = `img-${p.tag}`;
                        let iconUrl = "https://cdn.brawlify.com/profile-icons/regular/28000001.png"; // „Éá„Éï„Ç©„É´„Éà
                        if(p.icon_id && p.icon_id > 0) {
                            iconUrl = `https://cdn.brawlify.com/profile-icons/regular/${p.icon_id}.png`;
                        }

                        tr.innerHTML = `
                            <td>
                                <div style="display:flex;align-items:center;">
                                    <img src="${iconUrl}" id="${imgId}" class="player-icon" 
                                         onerror="this.src='https://cdn.brawlify.com/profile-icons/regular/28000001.png'">
                                    <span>${p.name}</span>
                                </div>
                            </td>
                            <td class="tag">#${p.tag}</td>
                            <td><a href="https://brawlinsight.com/?tag=${p.tag}" target="_blank" class="detail-link">Ë©≥Á¥∞ ‚Üó</a></td>
                        `;
                        list.appendChild(tr);
                        // ‚òÖËá™ÂàÜ„ÅÆHugging Face„Çµ„Éº„Éê„ÉºÁµåÁî±„ÅßÊúÄÊñ∞„Ç¢„Ç§„Ç≥„É≥„ÇíÂèñÂæó (CORSÂõûÈÅø)
                        fetchLiveIcon(p.tag, imgId);
                    });
                    document.getElementById('result-table').style.display = 'table';
                }
            } catch (e) {
                document.getElementById('error').innerText = "ÈÄö‰ø°„Ç®„É©„Éº: „Çµ„Éº„Éê„Éº„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function fetchLiveIcon(tag, imgId) {
            try {
                // Áõ¥Êé•BrawlAPI„ÇíÂè©„Åã„Åö„ÄÅËá™ÂàÜ„ÅÆ„Çµ„Éº„Éê„Éº„ÅÆ‰∏≠Á∂ôÂú∞ÁÇπ(/api/live_icon)„ÇíÂè©„Åè
                const res = await fetch(`${API_BASE}/api/live_icon/${tag}`);
                if (res.ok) {
                    const data = await res.json();
                    if (data.icon_id) {
                        const img = document.getElementById(imgId);
                        if (img) img.src = `https://cdn.brawlify.com/profile-icons/regular/${data.icon_id}.png`;
                    }
                }
            } catch(e) {}
        }

        document.getElementById('q').addEventListener('keypress', e => { if(e.key==='Enter') search() });
    </script>
</body>
</html>

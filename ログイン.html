<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="くらむぼんのホームページのログイン・新規登録ページです。アカウントを作成して、限定コンテンツにアクセスしましょう。">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' https://script.google.com https://script.googleusercontent.com;">
    <title>ログイン・新規登録 - くらむぼんのホームページ</title>
    <link rel="icon" type="image/png" href="チャンネルアイコン.jpg">
    <!-- iPhoneやiPadでホーム画面に追加したとき用のアイコン -->
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <style>
        :root { 
            --primary-color: #98FB98; 
            --secondary-color: #2E8B57; 
            --bg-color: #F0FFF0; 
            --widget-bg: #fff; 
            --text-color: #333; 
            --error-color: #d32f2f; 
            --success-color: #2e7d32; 
            --radius: 12px; 
            --shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
        body { font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; display: flex; justify-content: center; align-items: flex-start; min-height: 100vh; }
        
        main { 
            width: 100%; 
            max-width: 500px; 
        }

        .widget { background-color: var(--widget-bg); padding: 25px 30px; margin-bottom: 25px; border-radius: var(--radius); box-shadow: var(--shadow); border-left: 5px solid var(--secondary-color); box-sizing: border-box; }
        h2 { color: var(--secondary-color); border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; margin-top: 0; text-align: center; margin-bottom: 25px; }
        .input-area { margin-bottom: 20px; }
        .input-area label { display: block; margin-bottom: 8px; font-weight: bold; }
        input[type="text"], input[type="password"] { width: 100%; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .action-btn { display: block; width: 100%; padding: 15px; font-size: 18px; font-weight: bold; color: white; border: none; border-radius: var(--radius); cursor: pointer; transition: background-color 0.3s; margin-top: 10px; background-color: var(--secondary-color); }
        .action-btn:disabled { background-color: #999; cursor: not-allowed; }
        .message-area { text-align: center; font-weight: bold; min-height: 1.2em; margin-top: 15px; }
        .error-message { color: var(--error-color); }
        .success-message { color: var(--success-color); }
        .form-toggle { text-align: center; margin-top: 20px; }
        .toggle-link { color: var(--secondary-color); cursor: pointer; text-decoration: underline; }
        #register-widget { display: none; }

        .top-nav {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .nav-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 150px;
            height: 40px;
            background-color: var(--secondary-color);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            padding: 0 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .nav-btn:hover {
            background-color: #256d45;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <main>
        <!-- ナビゲーション専用ウィジェット -->
        <section class="widget">
            <h2>メニュー</h2>
            <nav class="top-nav">
                <a href="index.html" class="nav-btn">ホーム</a>
                <a href="にゃんこ大戦争.html" class="nav-btn">ステータス編集</a>
                <a href="開発者について.html" class="nav-btn">開発者について</a>
                <a href="Lua_editor.html" class="nav-btn">Lua editor</a>
            </nav>
        </section>

        <!-- ログインウィジェット -->
        <section id="login-widget" class="widget">
            <h2>ログイン</h2>
            <form id="login-form" action="?">
                <div class="input-area">
                    <label for="login-username">ユーザー名</label>
                    <input type="text" id="login-username" name="username" autocomplete="username" required>
                </div>
                <div class="input-area">
                    <label for="login-password">パスワード</label>
                    <input type="password" id="login-password" name="password" autocomplete="current-password" required>
                </div>
                <button type="submit" id="login-btn" class="action-btn">ログイン</button>
                <p id="login-message" class="message-area error-message"></p>
            </form>
            <div class="form-toggle">
                アカウントをお持ちでないですか？ <span id="show-register" class="toggle-link">新規登録</span>
            </div>
        </section>

        <!-- 新規登録ウィジェット -->
        <section id="register-widget" class="widget">
            <h2>新規登録</h2>
            <form id="register-form" action="?">
                <div class="input-area">
                    <label for="register-username">ユーザー名 (4～32文字)</label>
                    <input type="text" id="register-username" name="new-username" autocomplete="username" required minlength="4" maxlength="32">
                </div>
                <div class="input-area">
                    <label for="register-password">パスワード (8～32文字)</label>
                    <input type="password" id="register-password" name="new-password" autocomplete="new-password" required minlength="8" maxlength="32">
                </div>
                <button type="submit" id="register-btn" class="action-btn">登録する</button>
                <p id="register-message" class="message-area"></p>
            </form>
            <div class="form-toggle">
                すでにアカウントをお持ちですか？ <span id="show-login" class="toggle-link">ログイン</span>
            </div>
        </section>
    </main>

    <script>
        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
        // ★ ログイン失敗の最有力原因！ 必ず最新のGASのURLに書き換えてください ★
        // ★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★★
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyTxY2D7hbssRtOsI1RdrtGHDk8EbB6NRJ5KKc7Hs8KDTCG_wYjQq2L5ysrRb9B6hTZ/exec';
        
        const LOGGED_IN_PAGE = 'にゃんこ大戦争.html';
        const loginWidget = document.getElementById('login-widget');
        const registerWidget = document.getElementById('register-widget');
        const showRegisterLink = document.getElementById('show-register');
        const showLoginLink = document.getElementById('show-login');

        showRegisterLink.addEventListener('click', () => { loginWidget.style.display = 'none'; registerWidget.style.display = 'block'; });
        showLoginLink.addEventListener('click', () => { registerWidget.style.display = 'none'; loginWidget.style.display = 'block'; });

        function setCookie(name, value, days) { 
            let expires = ""; 
            if (days) { 
                const date = new Date(); 
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000)); 
                expires = "; expires=" + date.toUTCString(); 
            } 
            document.cookie = name + "=" + (value || "") + expires + "; path=/"; 
        }

        function getCookie(name) { 
            const nameEQ = name + "="; 
            const ca = document.cookie.split(';'); 
            for (let i = 0; i < ca.length; i++) { 
                let c = ca[i]; 
                while (c.charAt(0) === ' ') c = c.substring(1, c.length); 
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length); 
            } 
            return null; 
        }

        document.addEventListener('DOMContentLoaded', () => { 
            if (getCookie('session_token')) { 
                window.location.href = LOGGED_IN_PAGE; 
            } 
        });

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('login-btn');
            const msgArea = document.getElementById('login-message');
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            if (!username || !password) { 
                msgArea.textContent = '全項目を入力してください。'; 
                return; 
            }
            
            btn.disabled = true; 
            btn.textContent = '認証中...'; 
            msgArea.textContent = '';
            
            try {
                const res = await fetch(GAS_WEB_APP_URL, { 
                    method: 'POST', 
                    mode: 'cors', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, 
                    body: JSON.stringify({ action: 'login', username, password }) 
                });
                const result = await res.json();
                
                if (result.status === 'success') {
                    setCookie('session_token', result.token, 7);
                    window.location.href = LOGGED_IN_PAGE;
                } else {
                    msgArea.textContent = result.message || 'ログインに失敗しました。';
                }
            } catch (err) { 
                msgArea.textContent = '通信エラーが発生しました。'; 
                console.error("Login Error:", err); 
            } finally { 
                btn.disabled = false; 
                btn.textContent = 'ログイン'; 
            }
        });

        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('register-btn');
            const msgArea = document.getElementById('register-message');
            const username = document.getElementById('register-username').value.trim();
            const password = document.getElementById('register-password').value.trim();

            if (username.length < 4 || username.length > 32 || password.length < 8 || password.length > 32) { 
                msgArea.className = 'message-area error-message'; 
                msgArea.textContent = '文字数を確認してください。'; 
                return; 
            }

            btn.disabled = true; 
            btn.textContent = '登録中...'; 
            msgArea.textContent = '';

            try {
                const res = await fetch(GAS_WEB_APP_URL, { 
                    method: 'POST', 
                    mode: 'cors', 
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' }, 
                    body: JSON.stringify({ action: 'register', username, password }) 
                });
                const result = await res.json();
                
                if (result.status === 'success') {
                    setCookie('session_token', result.token, 7); 
                    window.location.href = LOGGED_IN_PAGE; 
                } else {
                    msgArea.className = 'message-area error-message';
                    msgArea.textContent = result.message || '登録に失敗しました。';
                }
            } catch (err) { 
                msgArea.className = 'message-area error-message'; 
                msgArea.textContent = '通信エラーが発生しました。'; 
                console.error("Registration Error:", err); 
            } finally { 
                btn.disabled = false; 
                btn.textContent = '登録する'; 
            }
        });
    </script>
</body>
</html>
